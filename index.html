<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XMAS BOXING CHALLENGE V4</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<style>
/* =========================================
   【全局與背景】
   ========================================= */
body { 
  font-family: 'Montserrat', sans-serif; 
  text-align: center; margin: 0; overflow: hidden; 
  color: #fff; background: #000;
}
.scene-background {
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  z-index: -1; overflow: hidden;
  background: radial-gradient(circle at 50% 20%, #1a2a6c, #b21f1f00),
              linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
}
.moon {
  position: absolute; top: 40px; right: 40px; width: 100px; height: 100px;
  background: #fff; border-radius: 50%;
  box-shadow: 0 0 30px #fdfbf7, 0 0 80px rgba(255, 255, 255, 0.4);
  filter: blur(0.5px);
}
.snow-ground {
  position: absolute; bottom: 0; left: 0; width: 100%; height: 25%;
  background: linear-gradient(to bottom, #eef2f3, #8e9eab);
  border-radius: 100% 100% 0 0 / 30px 30px 0 0;
  box-shadow: 0 -10px 20px rgba(255,255,255,0.2);
}
.snowflake {
  position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.8;
  animation: fall linear infinite;
  box-shadow: 0 0 5px rgba(255,255,255,0.8);
}
@keyframes fall {
  0% { top: -10%; transform: translateX(0); opacity: 0; }
  10% { opacity: 1; }
  100% { top: 105%; transform: translateX(20px); opacity: 0.3; }
}

/* =========================================
   【UI 佈局系統】
   ========================================= */
.container { position: relative; width: 100vw; height: 100vh; }
video, canvas { 
  position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
  object-fit: cover; transform: scaleX(-1); z-index: 0; 
}

/* --- 1. 登入頁面 (Landing Page) --- */
#landing-layer {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  z-index: 100;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
  background: rgba(0,0,0,0.3); /* 輕微遮罩增加文字對比 */
  transition: opacity 0.5s ease;
}

.landing-title {
  font-size: 48px; font-weight: 900; color: #00d2ff;
  text-shadow: 0 0 20px rgba(0, 210, 255, 0.8);
  margin-bottom: 40px; letter-spacing: 4px;
  text-transform: uppercase;
  max-width: 90%;
  line-height: 1.2;
}

/* --- 2. 遊戲 HUD (Game UI) --- */
#game-hud {
  position: absolute; top: 30px; left: 50%; transform: translateX(-50%); 
  z-index: 50;
  display: none; /* 初始隱藏 */
  opacity: 0;
  transition: opacity 0.5s ease;
}

.score-board { 
  background: rgba(15, 23, 42, 0.6); 
  backdrop-filter: blur(12px);
  padding: 15px 50px; 
  border-radius: 24px; 
  border: 1px solid rgba(255, 255, 255, 0.15); 
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  text-align: center;
}

#count { 
  font-size: 80px; font-weight: 900; line-height: 1; 
  background: -webkit-linear-gradient(#fff, #cbd5e1);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
}
.count-label { font-size: 14px; color: #94a3b8; letter-spacing: 3px; font-weight: 700; margin-bottom: 5px; }
#status { margin-top: 8px; font-size: 18px; font-weight: 700; color: #38bdf8; text-shadow: 0 0 5px rgba(56,189,248,0.5); }

/* --- 按鈕 --- */
#start-btn { 
  padding: 25px 60px; font-size: 28px; font-weight: 800; font-family: 'Montserrat', sans-serif;
  color: #fff; background: linear-gradient(135deg, #ef4444, #b91c1c);
  border: none; border-radius: 60px; cursor: pointer; 
  box-shadow: 0 0 40px rgba(239, 68, 68, 0.6);
  transition: transform 0.2s;
}
#start-btn:active { transform: scale(0.95); }

#reset-btn {
  position: absolute; bottom: 30px; right: 30px; z-index: 100;
  background: rgba(255, 255, 255, 0.15); color: #fff; 
  border: 1px solid rgba(255,255,255,0.3); padding: 12px 30px; 
  font-size: 16px; font-weight: 700; border-radius: 30px; 
  cursor: pointer; display: none; backdrop-filter: blur(5px);
}
#reset-btn:hover { background: rgba(255, 255, 255, 0.25); }

/* --- 響應式調整 (RWD) --- */

/* 手機直式 (保持原樣) */
@media (max-width: 768px) {
  .landing-title { font-size: 32px; }
  #start-btn { padding: 20px 40px; font-size: 22px; }
  .score-board { padding: 10px 30px; }
  #count { font-size: 70px; }
}

/* 筆電與桌機 (大螢幕優化) */
@media (min-width: 1024px) {
  /* 標題更大 */
  .landing-title { font-size: 70px; margin-bottom: 60px; }
  
  /* 計分板放大 1.5 倍，位置稍微下移一點以免太貼邊 */
  #game-hud { 
    top: 50px;
    transform: translateX(-50%) scale(1.5); 
    transform-origin: top center; 
  }
}

.pop-effect { animation: pop 0.1s ease-out; }
@keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

</style>
</head>
<body>

<div class="scene-background">
  <div class="night-sky"><div class="moon"></div></div>
  <div class="snowflake" style="left: 10%; animation-delay: 0s; width: 8px; height: 8px;"></div>
  <div class="snowflake" style="left: 25%; animation-delay: 2s; width: 5px; height: 5px;"></div>
  <div class="snowflake" style="left: 45%; animation-delay: 4s; width: 10px; height: 10px;"></div>
  <div class="snowflake" style="left: 60%; animation-delay: 1s; width: 6px; height: 6px;"></div>
  <div class="snowflake" style="left: 85%; animation-delay: 3s; width: 9px; height: 9px;"></div>
  <div class="snow-ground"></div>
</div>

<div class="container">
  
  <div id="landing-layer">
    <div class="landing-title">XMAS BOXING<br>CHALLENGE</div>
    <button id="start-btn" onclick="startCamera()">我的拳頭準備好了！</button>
  </div>

  <div id="game-hud">
    <div class="score-board">
      <div class="count-label">TOTAL HITS</div>
      <div id="count">0</div>
      <div id="status">READY</div>
    </div>
  </div>

  <div class="video-container">
    <video id="input_video" playsinline></video>
    <canvas id="output_canvas"></canvas>
  </div>

  <button id="reset-btn" onclick="resetCount()">↺ 重置 (RESET)</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script>
// --- 0. 音效 ---
const punchAudioBase = new Audio('punch.mp3');
punchAudioBase.load();

function playHitSound(type) {
    let clone = punchAudioBase.cloneNode();
    clone.volume = 0.9;
    if (type === 'heavy') clone.playbackRate = 0.9; 
    else clone.playbackRate = 1.2; 
    clone.play().catch(e => {});
}

// --- 1. 核心參數 (V4 極速版) ---
const FRONT_PUNCH_CONFIG = {
  // === 靈敏度 (Trigger) ===
  // 維持高敏度
  triggerRatio: 0.42, 
  
  // === 防誤判 (Angle) ===
  // 維持 110 度檢查，這是區分出拳與亂動的核心
  minPunchAngle: 110, 
  
  // === 極速連打優化 (Speed Tuning) ===
  // 原本 0.35 -> 改為 0.38。
  // 讓你在手還沒完全縮回來時，就能打下一拳。
  resetRatio: 0.38, 
  
  // 原本 3 -> 改為 2。
  // 減少冷卻幀數，應對一秒 4 拳的速度
  cooldownFrames: 2, 
  
  elevationTolerance: 0.5 
};

let count = 0;
let leftStage = "down"; 
let rightStage = "down";
let leftCooldown = 0;
let rightCooldown = 0;
let floatingTexts = []; 

// UI 參考
const videoElement = document.getElementById('input_video');
const canvasElement = document.getElementById('output_canvas');
const canvasCtx = canvasElement.getContext('2d');
const countElement = document.getElementById('count');
const statusElement = document.getElementById('status');
const landingLayer = document.getElementById('landing-layer');
const gameHud = document.getElementById('game-hud');
const resetBtn = document.getElementById('reset-btn');

// --- 2. 幾何計算 ---
function calculateDistance(a, b) {
  return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
}

function calculateAngle(a, b, c) {
    const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
    let angle = Math.abs(radians * 180.0 / Math.PI);
    if (angle > 180.0) angle = 360 - angle;
    return angle;
}

// --- 3. 視覺繪製 (V4 新增：自定義骨架與狀態燈) ---
function drawVisualText(ctx, text, visualX, visualY, color) {
  ctx.save();
  const internalX = ctx.canvas.width - visualX;
  ctx.translate(internalX, visualY);
  ctx.scale(-1, 1); 
  ctx.font = `900 40px 'Montserrat', sans-serif`;
  ctx.fillStyle = color;
  ctx.shadowColor = color;
  ctx.shadowBlur = 15;
  ctx.strokeStyle = "white";
  ctx.lineWidth = 2;
  ctx.strokeText(text, 0, 0);
  ctx.fillText(text, 0, 0); 
  ctx.restore();
}

function spawnFloatingText(x, y, text, color) {
  floatingTexts.push({ x, y, text, color, life: 25, offsetY: 0, opacity: 1 });
}

// 畫細線
function drawLine(ctx, a, b, color) {
    ctx.beginPath();
    ctx.moveTo(a.x * ctx.canvas.width, a.y * ctx.canvas.height);
    ctx.lineTo(b.x * ctx.canvas.width, b.y * ctx.canvas.height);
    ctx.strokeStyle = color;
    ctx.lineWidth = 2; // 極細
    ctx.stroke();
}

// 畫狀態圓點
function drawDot(ctx, lm, color, radius=5) {
    const x = lm.x * ctx.canvas.width;
    const y = lm.y * ctx.canvas.height;
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
    // 加一點光暈
    ctx.shadowColor = color;
    ctx.shadowBlur = 10;
    ctx.stroke();
    ctx.shadowBlur = 0;
}

window.resetCount = function() {
  count = 0; 
  countElement.innerText = count; 
  floatingTexts = []; 
  leftCooldown = 0; rightCooldown = 0;
  leftStage = "down"; rightStage = "down";
  statusElement.innerText = "RESET OK"; 
}

// --- 4. 核心偵測邏輯 (V4) ---
function onResults(results) {
  canvasElement.width = videoElement.videoWidth;
  canvasElement.height = videoElement.videoHeight;
  const cw = canvasElement.width;
  const ch = canvasElement.height;

  canvasCtx.save();
  canvasCtx.clearRect(0, 0, cw, ch);
  canvasCtx.drawImage(results.image, 0, 0, cw, ch);

  // 浮動文字
  for (let i = floatingTexts.length - 1; i >= 0; i--) {
    let ft = floatingTexts[i];
    ft.life--; ft.offsetY -= 5; ft.opacity -= 0.04;
    canvasCtx.globalAlpha = Math.max(0, ft.opacity);
    drawVisualText(canvasCtx, ft.text, cw - ft.x, ft.y + ft.offsetY, ft.color);
    canvasCtx.globalAlpha = 1.0;
    if (ft.life <= 0) floatingTexts.splice(i, 1);
  }

  if (leftCooldown > 0) leftCooldown--;
  if (rightCooldown > 0) rightCooldown--;

  if (results.poseLandmarks) {
    const lm = results.poseLandmarks;
    // 關鍵點索引
    // 11:左肩, 13:左肘, 15:左腕
    // 12:右肩, 14:右肘, 16:右腕
    // 0: 鼻子 (用來判定下巴防禦位置參考)

    // --- A. 自定義骨架繪製 (綠色細線) ---
    const skeletonColor = '#00ff00';
    // 手臂連線
    if(lm[11] && lm[13]) drawLine(canvasCtx, lm[11], lm[13], skeletonColor);
    if(lm[13] && lm[15]) drawLine(canvasCtx, lm[13], lm[15], skeletonColor);
    if(lm[12] && lm[14]) drawLine(canvasCtx, lm[12], lm[14], skeletonColor);
    if(lm[14] && lm[16]) drawLine(canvasCtx, lm[14], lm[16], skeletonColor);
    // 肩膀連線
    if(lm[11] && lm[12]) drawLine(canvasCtx, lm[11], lm[12], skeletonColor);

    if (lm[11] && lm[12]) {
      const shoulderWidth = calculateDistance(lm[11], lm[12]);

      // --- B. 拳頭狀態判定 (Visual Only) ---
      // 判定邏輯：手腕距離鼻子的距離是否在一定範圍內
      // 鼻子: lm[0]
      const guardThreshold = shoulderWidth * 0.8; // 防禦範圍門檻

      // 左手狀態燈
      if (lm[15]) {
         const distToFace = calculateDistance(lm[15], lm[0]);
         // 如果在臉附近 OR 正在出拳(手臂伸直) -> 綠燈
         // 如果手垂在下面 (y座標很大) -> 紅燈
         let dotColor = '#00ff00'; // 預設綠
         // 簡單判斷：手腕如果在肩膀下方太多，就是垂手
         if (lm[15].y > lm[11].y + 0.3) { 
             dotColor = '#ff0000'; // 紅色警示
         }
         drawDot(canvasCtx, lm[15], dotColor, 8);
      }

      // 右手狀態燈
      if (lm[16]) {
         let dotColor = '#00ff00';
         if (lm[16].y > lm[12].y + 0.3) {
             dotColor = '#ff0000';
         }
         drawDot(canvasCtx, lm[16], dotColor, 8);
      }

      // --- C. 出拳計數邏輯 ---
      if (lm[15] && lm[13] && lm[15].visibility > 0.5) {
        leftStage = processHandV4(lm[11], lm[13], lm[15], shoulderWidth, leftStage, "L", leftCooldown);
      }
      if (lm[16] && lm[14] && lm[16].visibility > 0.5) {
        rightStage = processHandV4(lm[12], lm[14], lm[16], shoulderWidth, rightStage, "R", rightCooldown);
      }
    }
  }
  canvasCtx.restore();
}

function processHandV4(shoulder, elbow, wrist, scale, currentStage, label, cooldown) {
  const dist = calculateDistance(shoulder, wrist);
  let ratio = dist / scale;
  
  if (label === "R") ratio *= 1.1; // 右手補償

  const armAngle = calculateAngle(shoulder, elbow, wrist);
  const isArmStraight = armAngle > FRONT_PUNCH_CONFIG.minPunchAngle;
  const isHighEnough = wrist.y < (elbow.y + FRONT_PUNCH_CONFIG.elevationTolerance);

  let nextStage = currentStage;

  if (currentStage === "down") {
    if (ratio > FRONT_PUNCH_CONFIG.triggerRatio && isArmStraight && isHighEnough && cooldown === 0) {
      nextStage = "punch";
    }
  }
  else if (currentStage === "punch") {
    // 擊中
    count++;
    countElement.innerText = count;
    
    // 計分板跳動動畫
    const sb = document.querySelector('.score-board');
    sb.classList.remove('pop-effect');
    void sb.offsetWidth;
    sb.classList.add('pop-effect');

    if (label === "L") playHitSound('light'); 
    else playHitSound('heavy'); 

    if (label === "L") leftCooldown = FRONT_PUNCH_CONFIG.cooldownFrames;
    else rightCooldown = FRONT_PUNCH_CONFIG.cooldownFrames;

    const hitX = wrist.x * canvasElement.width;
    const hitY = wrist.y * canvasElement.height;
    const color = label === "L" ? "#00d2ff" : "#ff9900"; 
    spawnFloatingText(hitX, hitY, label === "L" ? "JAB!" : "CROSS!", color);
    
    statusElement.innerText = label === "L" ? "LEFT HIT!" : "RIGHT HIT!";
    statusElement.style.color = color;

    nextStage = "retract";
  }
  else if (currentStage === "retract") {
    // 極速版改動：不需要完全縮回，只要縮回一部分，就允許打下一拳
    if (ratio < FRONT_PUNCH_CONFIG.resetRatio) {
      nextStage = "down"; 
    }
  }
  return nextStage;
}

// --- 初始化 ---
const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
pose.setOptions({ 
    modelComplexity: 1, 
    smoothLandmarks: true, 
    minDetectionConfidence: 0.5, 
    minTrackingConfidence: 0.5 
});
pose.onResults(onResults);

window.startCamera = function() {
  // 解鎖音效
  punchAudioBase.play().then(() => {
    punchAudioBase.pause();
    punchAudioBase.currentTime = 0;
  }).catch(e => console.log("Audio unlock failed"));

  // UI 切換
  landingLayer.style.opacity = 0;
  setTimeout(() => { 
      landingLayer.style.display = 'none'; 
      gameHud.style.display = 'block';
      // 讓 HUD 淡入
      setTimeout(() => gameHud.style.opacity = 1, 50);
  }, 500);

  const camera = new Camera(videoElement, {
    onFrame: async () => { await pose.send({image: videoElement}); },
    width: 640, height: 480
  });
  camera.start();
  
  resetBtn.style.display = 'block';
}
</script>
</body>
</html>
