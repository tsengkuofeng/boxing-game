<script>
// =========================================
//   Audio Engine (Hybrid)
// =========================================
let audioCtx = null;
let punchBuffer = null; 
let bgmOscillators = [];
let nextNoteTime = 0.0;
let isPlayingBGM = false;
let tempo = 130; 
let lookahead = 25.0; 
let scheduleAheadTime = 0.1;
let current16thNote = 0;

async function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') await audioCtx.resume();
    try {
        const response = await fetch('punch.mp3');
        if (!response.ok) throw new Error("punch.mp3 not found");
        const arrayBuffer = await response.arrayBuffer();
        punchBuffer = await audioCtx.decodeAudioData(arrayBuffer);
    } catch (e) { 
        console.warn("Audio Load Error:", e);
    }
}

function playPunchSound(type) {
    if (!punchBuffer || !audioCtx) return;
    const source = audioCtx.createBufferSource();
    source.buffer = punchBuffer;
    source.playbackRate.value = (type === 'heavy') ? 0.9 : 1.1;
    source.connect(audioCtx.destination);
    source.start(0);
}

function synthWarning() {
    if (!audioCtx) return;
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(800, t);
    osc.frequency.linearRampToValueAtTime(600, t + 0.1);
    osc.frequency.setValueAtTime(800, t + 0.15);
    osc.frequency.linearRampToValueAtTime(600, t + 0.25);
    gain.gain.setValueAtTime(0.1, t);
    gain.gain.linearRampToValueAtTime(0, t + 0.3);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(t); osc.stop(t + 0.3);
}

function synthDamage() {
    if (!audioCtx) return;
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(100, t);
    osc.frequency.exponentialRampToValueAtTime(10, t + 0.3);
    gain.gain.setValueAtTime(0.5, t);
    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(t); osc.stop(t + 0.3);
}

function scheduleNote(beatNumber, time) {
    if (!audioCtx) return;
    if (beatNumber % 4 === 0) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(150, time);
        osc.frequency.exponentialRampToValueAtTime(0.01, time + 0.5);
        gain.gain.setValueAtTime(0.8, time);
        gain.gain.exponentialRampToValueAtTime(0.01, time + 0.5);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(time); osc.stop(time + 0.5);
    }
    if (beatNumber % 8 === 4) {
        const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
        const output = noiseBuffer.getChannelData(0);
        for (let i = 0; i < audioCtx.sampleRate * 0.1; i++) output[i] = Math.random() * 2 - 1;
        const noise = audioCtx.createBufferSource();
        noise.buffer = noiseBuffer;
        const noiseFilter = audioCtx.createBiquadFilter();
        noiseFilter.type = 'highpass';
        noiseFilter.frequency.value = 1000;
        const noiseGain = audioCtx.createGain();
        noiseGain.gain.setValueAtTime(0.6, time);
        noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);
        noise.connect(noiseFilter); noiseFilter.connect(noiseGain); noiseGain.connect(audioCtx.destination);
        noise.start(time);
    }
    if (beatNumber % 2 === 0) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(8000, time);
        gain.gain.setValueAtTime(0.1, time);
        gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(time); osc.stop(time + 0.05);
    }
}

function startBGM() {
    if (isPlayingBGM || !audioCtx) return;
    isPlayingBGM = true;
    current16thNote = 0;
    nextNoteTime = audioCtx.currentTime;
    timerWorker();
}
function stopBGM() { isPlayingBGM = false; }
function timerWorker() {
    if (!isPlayingBGM) return;
    const secondsPerBeat = 60.0 / tempo;
    const secondsPer16th = secondsPerBeat / 4; 
    while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
        scheduleNote(current16thNote, nextNoteTime);
        nextNoteTime += secondsPer16th;
        current16thNote = (current16thNote + 1) % 16;
    }
    setTimeout(timerWorker, 25);
}

// =========================================
//   Game Logic
// =========================================
let selectedMode = null; 
let isGameRunning = false;
let count = 0;
let leftStage = "down"; 
let rightStage = "down";
let leftCooldown = 0;
let rightCooldown = 0;
let floatingTexts = []; 

// Sparring Logic
let sparringConfig = {
    totalRounds: 1, secondsPerRound: 60, currentRound: 1, timeLeft: 0
};
let gameTimerInterval = null;
let enemyState = 'IDLE'; 
let activeAttackType = null;
let latestLandmarks = null;

// Combo Logic
let dodgeCombo = 0;

// DOM
const videoElement = document.getElementById('input_video');
const canvasElement = document.getElementById('output_canvas');
const canvasCtx = canvasElement.getContext('2d');

const startBtn = document.getElementById('start-btn');

function selectMode(mode, element) {
    selectedMode = mode;
    document.querySelectorAll('.mode-box').forEach(el => el.classList.remove('selected'));
    element.classList.add('selected');
    startBtn.classList.add('ready');
    sparringSettings.style.display = (mode === 'sparring') ? 'block' : 'none';
}

async function initGame() {
    startBtn.innerText = "ÂïüÂãï‰∏≠...";
    await initAudio(); 

    if (selectedMode === 'sparring') {
        let rounds = parseInt(document.getElementById('input-rounds').value) || 1;
        let mins = parseInt(document.getElementById('input-minutes').value) || 1;
        if (mins > 3) mins = 3; 
        sparringConfig.totalRounds = rounds;
        sparringConfig.secondsPerRound = mins * 60;
        sparringConfig.currentRound = 1;
        sparringConfig.timeLeft = sparringConfig.secondsPerRound;
        
        sparringInfo.style.display = 'flex';
        comboPanel.style.display = 'block'; // È°ØÁ§∫ Combo
        updateTimerDisplay();
        startBGM(); 
    } else {
        sparringInfo.style.display = 'none';
        comboPanel.style.display = 'none';
    }

    landingLayer.style.opacity = 0;
    setTimeout(() => { 
        landingLayer.style.display = 'none'; 
        gameHud.style.display = 'block';
        resetBtn.style.display = 'flex'; 
        setTimeout(() => gameHud.style.opacity = 1, 50);
        
        isGameRunning = true;
        if (selectedMode === 'sparring') startSparringLoop();
        
        const camera = new Camera(videoElement, {
            onFrame: async () => { await pose.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    }, 500);
}

function resetGame() {
    count = 0; countElement.innerText = count;
    dodgeCombo = 0; updateComboUI();
    leftStage = "down"; rightStage = "down";
}

function updateTimerDisplay() {
    let m = Math.floor(sparringConfig.timeLeft / 60);
    let s = sparringConfig.timeLeft % 60;
    timerDisplay.innerText = `${m}:${s < 10 ? '0'+s : s}`;
    roundDisplay.innerText = `ROUND ${sparringConfig.currentRound} / ${sparringConfig.totalRounds}`;
}

function startSparringLoop() {
    gameTimerInterval = setInterval(() => {
        if (!isGameRunning) return;
        sparringConfig.timeLeft--;
        updateTimerDisplay();

        if (sparringConfig.timeLeft <= 0) {
            if (sparringConfig.currentRound < sparringConfig.totalRounds) {
                sparringConfig.currentRound++;
                sparringConfig.timeLeft = sparringConfig.secondsPerRound;
            } else {
                endGame();
            }
        }
    }, 1000);
    scheduleNextAttack();
}

function scheduleNextAttack() {
    if (!isGameRunning) return;
    let delay = Math.random() * 3000 + 2000;
    setTimeout(() => { if (isGameRunning) launchAttack(); }, delay);
}

function launchAttack() {
    activeAttackType = Math.random() > 0.5 ? 'STRAIGHT' : 'HOOK';
    enemyState = 'WARNING';
    synthWarning();

    enemyLayer.style.display = 'block';
    if (activeAttackType === 'STRAIGHT') {
        attackText.innerText = "ü•ä STRAIGHT! SLIP!";
        attackText.className = "attack-msg attack-straight";
    } else {
        attackText.innerText = "‚Ü© HOOK! DUCK!";
        attackText.className = "attack-msg attack-hook";
    }

    setTimeout(() => {
        if (!isGameRunning) return;
        checkDefense();
        setTimeout(() => {
            enemyLayer.style.display = 'none';
            enemyState = 'IDLE';
            scheduleNextAttack();
        }, 500);
    }, 800);
}

function updateComboUI() {
    comboCountEl.innerText = dodgeCombo;
    comboCountEl.className = ""; // Reset class
    
    if (dodgeCombo >= 10) {
        comboCountEl.classList.add("combo-max");
    } else if (dodgeCombo >= 5) {
        comboCountEl.classList.add("combo-burn");
    } else {
        comboCountEl.classList.add("combo-normal");
    }
}

function checkDefense() {
    if (!latestLandmarks) return; 
    const lm = latestLandmarks;
    let hipCenterX = 0.5;
    if (lm[23] && lm[24]) hipCenterX = (lm[23].x + lm[24].x) / 2;
    let shoulderY = (lm[11].y + lm[12].y) / 2;
    let nose = lm[0];
    
    let isHit = false;

    if (activeAttackType === 'STRAIGHT') {
        // „Äê‰øÆÊ≠£ 5„ÄëSlip ÈñÉË∫≤Âà§ÂÆöÊîæÂØ¨
        // ‰πãÂâçÊòØ 0.08 (8%)ÔºåÁèæÂú®ÊòØ 0.05 (5%)„ÄÇ
        // ÊÑèÊÄùÊòØÔºöÊîªÊìäÂà§ÂÆöËÆäÁ™Ñ‰∫ÜÔºå‰Ω†Âè™Ë¶ÅË∫´È´îÈáçÂøÉÁ®çÂæÆÂÅèÈõ¢‰∏≠Á∑ö > 0.05 Â∞±ÁÆóÈñÉÈÅøÊàêÂäü„ÄÇ
        let deviation = Math.abs(nose.x - hipCenterX);
        if (deviation < 0.05) isHit = true; 
    } 
    else if (activeAttackType === 'HOOK') {
        // „Äê‰øÆÊ≠£ 2„ÄëDuck Âà§ÂÆö‰øÆÊ≠£
        // ‰πãÂâçÁöÑÂà§ÂÆöÊòØÔºöÈºªÂ≠ê "È´òÊñº" (ËÇ©ËÜÄ - 0.1) Â∞±ÁÆóË¢´Êâì‰∏≠ÔºåÂèØËÉΩÂ§™ÂØ¨È¨ÜÂ∞éËá¥Á´ôËëó‰πüÁÆóÈÅé„ÄÇ
        // ÁèæÂú®‰øÆÊ≠£ÔºöÂ¶ÇÊûúÈºªÂ≠ê‰ΩçÁΩÆÈ´òÊñº (shoulderY - 0.05)ÔºåÂ∞±ÁÆóË¢´Êâì‰∏≠„ÄÇ
        // ÊÑèÊÄùÊòØ‰Ω†ÂøÖÈ†àÊääÈ†≠ÈôçÂà∞ÈùûÂ∏∏Êé•ËøëËÇ©ËÜÄÈ´òÂ∫¶ÁîöËá≥Êõ¥‰ΩéÔºåÊâçËÉΩÈñÉÈÅé„ÄÇ
        // Mediapipe YËª∏Ôºö0ÊòØÈ†ÇÈÉ®Ôºå1ÊòØÂ∫ïÈÉ®„ÄÇÊï∏ÂÄºË∂äÂ∞èË∂äÈ´ò„ÄÇ
        if (nose.y < (shoulderY - 0.05)) isHit = true; 
    }

    if (isHit) {
        takeDamage();
    } else {
        // ÈñÉÈÅøÊàêÂäü
        dodgeCombo++;
        updateComboUI();
        
        // „Äê‰øÆÊ≠£ 4„ÄëÈñÉÈÅøÊàêÂäüÂä†ÂàÜÊ©üÂà∂ (Combo Âä†Êàê)
        let bonus = dodgeCombo * 20;
        count += (100 + bonus);
        countElement.innerText = count;
        
        spawnFloatingText(canvasElement.width/2, canvasElement.height/2, "DODGE!", "#00ff00");
    }
}

function takeDamage() {
    synthDamage(); 
    
    // „Äê‰øÆÊ≠£ 3„ÄëÂèóÂÇ∑ÊôÇ Combo Ê≠∏Èõ∂
    dodgeCombo = 0;
    updateComboUI();

    damageOverlay.classList.remove('damage-flash');
    void damageOverlay.offsetWidth;
    damageOverlay.classList.add('damage-flash');
    
    count -= 50; // ÂèóÂÇ∑Êâ£ÂàÜÁ®çÂæÆÈáç‰∏ÄÈªû
    if (count < 0) count = 0;
    countElement.innerText = count;
    spawnFloatingText(canvasElement.width/2, canvasElement.height/2, "HIT! -50", "#ff0000");
}

function endGame() {
    isGameRunning = false;
    stopBGM(); 
    clearInterval(gameTimerInterval);
    resultLayer.style.display = 'flex';
    finalScoreEl.innerText = count;
}

// Âπæ‰ΩïËàáÁπ™Âúñ
function calculateDistance(a, b) { return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2)); }
function calculateAngle(a, b, c) {
    const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
    let angle = Math.abs(radians * 180.0 / Math.PI);
    if (angle > 180.0) angle = 360 - angle;
    return angle;
}

// „Äê‰øÆÊ≠£ 1„ÄëÁßªÈô§ÊñáÂ≠óÂÖâÊöà (No Glow)
function drawVisualText(ctx, text, visualX, visualY, color) {
  ctx.save();
  const internalX = ctx.canvas.width - visualX;
  ctx.translate(internalX, visualY); ctx.scale(-1, 1); 
  ctx.font = `900 40px 'Montserrat', sans-serif`;
  ctx.fillStyle = color; 
  // ÁßªÈô§ shadowBlur ‰ª•‰øùÊåÅÂ§ßËû¢ÂπïÊ∏ÖÊô∞
  ctx.shadowBlur = 0; 
  ctx.strokeStyle = "white"; ctx.lineWidth = 3; // Âä†Á≤óÁôΩÈÇäÂ¢ûÂä†Â∞çÊØî
  ctx.strokeText(text, 0, 0); ctx.fillText(text, 0, 0); 
  ctx.restore();
}
function spawnFloatingText(x, y, text, color) {
  floatingTexts.push({ x, y, text, color, life: 25, offsetY: 0, opacity: 1 });
}
function drawLine(ctx, a, b, color) {
    ctx.beginPath(); ctx.moveTo(a.x * ctx.canvas.width, a.y * ctx.canvas.height);
    ctx.lineTo(b.x * ctx.canvas.width, b.y * ctx.canvas.height);
    ctx.strokeStyle = color; ctx.lineWidth = 2; ctx.stroke();
}
function drawDot(ctx, lm, color, radius=5) {
    const x = lm.x * ctx.canvas.width; const y = lm.y * ctx.canvas.height;
    ctx.beginPath(); ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fillStyle = color; ctx.fill(); 
    ctx.stroke(); 
}

// Ê†∏ÂøÉ Loop
const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
pose.onResults(onResults);

const LEFT_HAND_CONFIG = { triggerRatio: 0.22, resetRatio: 0.28, minPunchAngle: 85, cooldownFrames: 3 };
const RIGHT_HAND_CONFIG = { triggerRatio: 0.18, resetRatio: 0.24, minPunchAngle: 75, cooldownFrames: 2 };

function onResults(results) {
  canvasElement.width = videoElement.videoWidth;
  canvasElement.height = videoElement.videoHeight;
  const cw = canvasElement.width; const ch = canvasElement.height;

  canvasCtx.save();
  canvasCtx.clearRect(0, 0, cw, ch);
  canvasCtx.drawImage(results.image, 0, 0, cw, ch);

  for (let i = floatingTexts.length - 1; i >= 0; i--) {
    let ft = floatingTexts[i];
    ft.life--; ft.offsetY -= 5; ft.opacity -= 0.04;
    canvasCtx.globalAlpha = Math.max(0, ft.opacity);
    drawVisualText(canvasCtx, ft.text, cw - ft.x, ft.y + ft.offsetY, ft.color);
    canvasCtx.globalAlpha = 1.0;
    if (ft.life <= 0) floatingTexts.splice(i, 1);
  }

  if (leftCooldown > 0) leftCooldown--;
  if (rightCooldown > 0) rightCooldown--;

  if (results.poseLandmarks) {
    const lm = results.poseLandmarks;
    latestLandmarks = lm;

    const skeletonColor = '#00ff00';
    const pairs = [[11,13], [13,15], [12,14], [14,16], [11,12]];
    pairs.forEach(p => { if(lm[p[0]] && lm[p[1]]) drawLine(canvasCtx, lm[p[0]], lm[p[1]], skeletonColor); });

    if (lm[11] && lm[12]) {
      const shoulderWidth = calculateDistance(lm[11], lm[12]);
      let solarPlexusY = (lm[11].y + lm[12].y) / 2 + (shoulderWidth * 0.5);
      const nose = lm[0];
      const guardRadius = shoulderWidth * 0.8;

      if (lm[15]) {
         let dotColor = '#ff0000';
         if (nose && calculateDistance(lm[15], nose) < guardRadius) dotColor = '#00ff00';
         drawDot(canvasCtx, lm[15], dotColor, 8);
      }
      if (lm[16]) {
         let dotColor = '#ff0000';
         if (nose && calculateDistance(lm[16], nose) < guardRadius) dotColor = '#00ff00';
         drawDot(canvasCtx, lm[16], dotColor, 8);
      }

      if (lm[15] && lm[13] && lm[15].visibility > 0.5) {
        leftStage = processHand(lm[11], lm[13], lm[15], shoulderWidth, leftStage, "L", leftCooldown, LEFT_HAND_CONFIG, solarPlexusY);
      }
      if (lm[16] && lm[14] && lm[16].visibility > 0.5) {
        rightStage = processHand(lm[12], lm[14], lm[16], shoulderWidth, rightStage, "R", rightCooldown, RIGHT_HAND_CONFIG, solarPlexusY);
      }
    }
  }
  canvasCtx.restore();
}

function processHand(shoulder, elbow, wrist, scale, currentStage, label, cooldown, config, validYLimit) {
  if (wrist.y > validYLimit) return currentStage;

  const dist = calculateDistance(shoulder, wrist);
  let ratio = dist / scale;
  const armAngle = calculateAngle(shoulder, elbow, wrist);
  const isArmStraight = armAngle > config.minPunchAngle;
  let nextStage = currentStage;

  if (currentStage === "down") {
    if (ratio > config.triggerRatio && isArmStraight && cooldown === 0) {
      nextStage = "punch";
    }
  }
  else if (currentStage === "punch") {
    count++;
    countElement.innerText = count;
    const sb = document.querySelector('.score-board');
    sb.classList.remove('pop-effect'); void sb.offsetWidth; sb.classList.add('pop-effect');

    playPunchSound(label === "L" ? 'light' : 'heavy');

    if (label === "L") leftCooldown = config.cooldownFrames;
    else rightCooldown = config.cooldownFrames;

    const hitX = wrist.x * canvasElement.width;
    const hitY = wrist.y * canvasElement.height;
    const color = label === "L" ? "#00d2ff" : "#ff9900"; 
    spawnFloatingText(hitX, hitY, label === "L" ? "JAB!" : "CROSS!", color);
    
    nextStage = "retract";
  }
  else if (currentStage === "retract") {
    if (ratio < config.resetRatio) {
      nextStage = "down"; 
    }
  }
  return nextStage;
}
