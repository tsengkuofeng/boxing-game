<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>è–èª•æäºº (V8 å…¨åŸŸé–å®šä¿®æ­£ç‰ˆ)</title>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <style>
    /* å…¨å±€è¨­å®š */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; background: transparent; color: #fff; margin: 0; overflow: hidden; user-select: none; -webkit-user-select: none;
    }
    .container { position: relative; width: 100vw; height: 100vh; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

    /* èƒŒæ™¯ */
    .scene-background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; overflow: hidden; background: #000; }
    .night-sky { position: absolute; top: 0; left: 0; width: 100%; height: 70%; background: linear-gradient(to bottom, #020111 10%, #191d3a 50%, #2d3e5e 90%); }
    .moon { position: absolute; top: 50px; right: 50px; width: 80px; height: 80px; background: #fefcd7; border-radius: 50%; box-shadow: 0 0 20px #fefcd7, 0 0 50px rgba(254, 252, 215, 0.4); }
    .snow-ground { position: absolute; bottom: 0; left: 0; width: 100%; height: 30%; background: #fffafa; border-top: 5px solid #e3e3e3; border-radius: 50% 50% 0 0 / 20px 20px 0 0; }
    
    /* UI ä»‹é¢ */
    .score-board { 
      position: absolute; top: 50px; left: 50%; transform: translateX(-50%); z-index: 10; 
      background: rgba(0, 0, 0, 0.7); 
      padding: 10px 50px; width: 450px;
      border-radius: 25px; 
      border: 4px solid rgba(255, 255, 255, 0.3); pointer-events: none; 
      display: flex; flex-direction: column; align-items: center;
    }
    #count { font-size: 120px; font-weight: 800; color: #fff; line-height: 1; text-shadow: 0 0 20px rgba(0,0,0,0.5); margin: 5px 0; }
    .count-title { font-size: 18px; color: #ccc; letter-spacing: 3px; }
    #status { font-size: 20px; font-weight: bold; color: #ddd; min-height: 25px; margin-bottom: 5px;}

    /* è­¦å‘Šç‡ˆè™Ÿ */
    .guard-indicators {
        width: 100%; display: flex; justify-content: space-between; margin-top: 5px;
    }
    .indicator {
        font-size: 16px; font-weight: bold; padding: 4px 12px; border-radius: 8px;
        background: #333; color: #555; border: 2px solid #555;
        transition: all 0.2s;
    }
    /* æ¿€æ´»ç‹€æ…‹ (ç´…ç‡ˆ) */
    .indicator.active { background: #ff4757; color: white; border-color: white; box-shadow: 0 0 10px #ff4757; }
    /* ç¶ ç‡ˆ (å®‰å…¨) - å¯ä»¥é¸æ“‡æ€§åŠ å…¥ï¼Œç›®å‰å…ˆç”¨ç´…ç‡ˆè­¦ç¤º */
    
    #start-btn { 
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; 
      padding: 25px 50px; font-size: 30px; font-weight: 900; background: linear-gradient(135deg, #007bff, #0056b3); 
      color: white; border: 4px solid rgba(255, 255, 255, 0.5); border-radius: 60px; cursor: pointer; 
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.6); animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.05); } 100% { transform: translate(-50%, -50%) scale(1); } }

    #reset-btn {
      position: absolute; bottom: 50px; right: 50px; z-index: 100;
      background: #ff4757; color: white; border: 2px solid white; padding: 15px 30px; 
      font-size: 18px; font-weight: bold; border-radius: 30px; cursor: pointer; display: none; 
    }
    #reset-btn:active { transform: scale(0.9); }

    .pop-effect { animation: pop 0.1s ease-out; color: #00ff00 !important; }
    @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }
    
    .fire-lv3 { border-color: #00ffff !important; box-shadow: 0 0 60px #00ffff; background: rgba(0,255,255,0.2); }
  </style>
</head>

<body>
  <div class="scene-background">
    <div class="night-sky"><div class="moon"></div></div>
    <div class="snow-ground"></div>
  </div>

  <div class="container">
    <div class="score-board">
      <div class="count-title">TOTAL HITS</div>
      <div id="count">0</div>
      <div id="status">READY</div>
      
      <div class="guard-indicators">
          <div id="ind-left" class="indicator">âš ï¸ å·¦æ‰‹æŠ¬é«˜</div>
          <div id="ind-right" class="indicator">âš ï¸ å³æ‰‹æŠ¬é«˜</div>
      </div>
    </div>

    <div class="video-container">
      <video id="input_video" playsinline style="display:none"></video>
      <canvas id="output_canvas"></canvas>
    </div>

    <button id="start-btn" onclick="initGame()">ğŸ¥Š é»æ“Šé–‹å§‹ (START)</button>
    <button id="reset-btn" onclick="resetCount()">æ­¸é›¶é‡ç½® (RESET)</button>
  </div>

  <script>
    // --- 0. éŸ³æ•ˆ ---
    const PUNCH_SOUND_URL = 'punch.mp3'; 
    let audioContext = null, punchBuffer = null;

    async function loadSound() {
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioContext = new AudioContext();
            const response = await fetch(PUNCH_SOUND_URL);
            const arrayBuffer = await response.arrayBuffer();
            punchBuffer = await audioContext.decodeAudioData(arrayBuffer);
        } catch (e) { console.error("éŸ³æ•ˆ error", e); }
    }

    function playPunchSound() {
        if (!audioContext || !punchBuffer) return;
        if (audioContext.state === 'suspended') audioContext.resume();
        const source = audioContext.createBufferSource();
        source.buffer = punchBuffer;
        source.connect(audioContext.destination);
        source.start(0);
    }

    // --- 1. è®Šæ•¸è¨­å®š ---
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d', { alpha: false });
    const countElement = document.getElementById('count');
    const scoreBoard = document.querySelector('.score-board'); 
    const statusElement = document.getElementById('status');
    const indLeft = document.getElementById('ind-left');
    const indRight = document.getElementById('ind-right');
    const startBtn = document.getElementById('start-btn'); 
    const resetBtn = document.getElementById('reset-btn'); 

    // [V8 åƒæ•¸èª¿æ•´]
    const CONFIG = {
        triggerRatio: 0.75, // [æ”¾å¯¬] è®“å‡ºæ‹³æ›´å®¹æ˜“è§¸ç™¼
        resetRatio: 0.45,   
        minSpeed: 0.015,    // [æ”¾å¯¬] é™ä½é€Ÿåº¦è¦æ±‚ï¼Œé¿å…å¿«æ‹³è¢«åƒæ‰
        minAngle: 120,      // [æ”¾å¯¬] è§’åº¦ç¨å¾®æ”¾é¬†
        
        // [æ”¾å¯¬] é˜²ç¦¦åœˆåŠ å¤§ï¼Œè§£æ±ºå³æ‰‹æ‰“ä¸å‡ºä¾†çš„å•é¡Œ
        // 0.70 æ˜¯ä¸€å€‹å¾ˆå¤§çš„ç¯„åœï¼Œåªè¦æ‰‹åœ¨ä¸‹å·´é™„è¿‘ä¸€å¤§åœˆéƒ½ç®—é˜²ç¦¦æˆåŠŸ
        guardDistRatio: 0.70, 
        
        cooldownFrames: 2 
    };

    let count = 0;
    let leftStage = "down", rightStage = "down";
    let leftCooldown = 0, rightCooldown = 0;
    
    // [V8 æ–°å¢] å…¨åŸŸå†·å»é–ï¼šé˜²æ­¢å·¦å³äº’æ
    let globalHitCooldown = 0;

    let floatingTexts = []; 
    let prevLeftWrist = { x: 0, y: 0 }, prevRightWrist = { x: 0, y: 0 };

    // --- 2. é‹ç®— ---
    function calculateDistance(a, b) {
      return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
    }

    function calculateAngle(a, b, c) {
        let radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
        let angle = Math.abs(radians * 180.0 / Math.PI);
        if (angle > 180.0) angle = 360 - angle;
        return angle;
    }

    function spawnFloatingText(x, y, text, color) {
        if(floatingTexts.length > 20) floatingTexts.shift();
        floatingTexts.push({ x, y, text, color, life: 15, offsetY: 0 });
    }

    function updateUI(newCount, x, y, isLeft) {
       countElement.innerText = newCount;
       countElement.classList.remove('pop-effect');
       void countElement.offsetWidth;
       countElement.classList.add('pop-effect');
       if (newCount >= 100) scoreBoard.classList.add('fire-lv3');

       const color = isLeft ? "#00FFFF" : "#FFA500";
       spawnFloatingText(x, y, "+1", color);
       statusElement.innerText = isLeft ? "LEFT HIT!" : "RIGHT HIT!";
       statusElement.style.color = color;
    }

    // --- 3. æ ¸å¿ƒé‚è¼¯ ---
    function processHand(shoulder, wrist, scale, currentStage, label, currentCooldown, config, speed, angle, otherHandIsGuarding) {
      const wristDist = calculateDistance(shoulder, wrist);
      const ratio = wristDist / scale;
      let nextStage = currentStage;
      const isLeft = label === "L";

      if (currentStage === "down") {
        // [V8 æ ¸å¿ƒä¿®æ­£]
        // 1. å…¨åŸŸå†·å» (globalHitCooldown == 0)ï¼šå¦‚æœå‰›å‰›æ‰æ‰“ä¸­ä¸€æ‹³ï¼Œç¾åœ¨é€™éš»æ‰‹ä¸èƒ½æ‰“
        // 2. å¦ä¸€éš»æ‰‹é˜²ç¦¦ (otherHandIsGuarding)ï¼šæ¶å‹¢åˆ¤å®š
        if (globalHitCooldown === 0 && currentCooldown === 0 && ratio > config.triggerRatio && speed > config.minSpeed && angle > config.minAngle) {
            if (otherHandIsGuarding) {
                nextStage = "punch";
            }
        }
      }
      else if (currentStage === "punch") {
        if (ratio < config.triggerRatio) {
           count++;
           updateUI(count, wrist.x, wrist.y, isLeft);
           playPunchSound();

           if (isLeft) leftCooldown = config.cooldownFrames;
           else rightCooldown = config.cooldownFrames;

           // [V8] è§¸ç™¼å…¨åŸŸå†·å» 6 frames (ç´„0.1-0.2ç§’)
           // é€™æ®µæ™‚é–“å…§ï¼Œå¦ä¸€éš»æ‰‹çµ•å°ç„¡æ³•è§¸ç™¼æ”»æ“Šï¼Œå®Œç¾è§£æ±ºé›™é‡è¨ˆæ•¸
           globalHitCooldown = 6;

           nextStage = "retract";
        }
      }
      else if (currentStage === "retract") {
        if (ratio < config.resetRatio) {
            nextStage = "down"; 
        }
      }
      return nextStage;
    }

    function onResults(results) {
      const targetWidth = Math.min(window.innerWidth, 1280); 
      const targetHeight = targetWidth * (videoElement.videoHeight / videoElement.videoWidth || 0.75);
      if (canvasElement.width !== targetWidth) {
          canvasElement.width = targetWidth; canvasElement.height = targetHeight;
      }
      const cw = canvasElement.width, ch = canvasElement.height;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, cw, ch);
      canvasCtx.drawImage(results.image, 0, 0, cw, ch);

      // æµ®å‹•æ–‡å­—
      for (let i = floatingTexts.length - 1; i >= 0; i--) {
        let ft = floatingTexts[i];
        ft.life--; ft.offsetY -= 5;
        canvasCtx.save();
        canvasCtx.scale(-1, 1); canvasCtx.font = `bold 60px Arial`; canvasCtx.fillStyle = ft.color;
        canvasCtx.fillText(ft.text, -(cw - (ft.x * cw)), (ft.y * ch) + ft.offsetY); 
        canvasCtx.restore();
        if (ft.life <= 0) floatingTexts.splice(i, 1);
      }

      // å†·å»å€’æ•¸
      if (leftCooldown > 0) leftCooldown--;
      if (rightCooldown > 0) rightCooldown--;
      if (globalHitCooldown > 0) globalHitCooldown--; // å…¨åŸŸå†·å»

      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: 'rgba(255, 255, 255, 0.1)', lineWidth: 1});
        
        const lm = results.poseLandmarks;
        const nose = lm[0];
        const mouthLeft = lm[9], mouthRight = lm[10];
        const leftShoulder = lm[11], rightShoulder = lm[12];
        const leftElbow = lm[13], rightElbow = lm[14];
        const leftWrist = lm[15], rightWrist = lm[16];

        if (nose && mouthLeft && mouthRight && leftShoulder && rightShoulder && leftWrist && rightWrist) {
          const shoulderWidth = calculateDistance(leftShoulder, rightShoulder);
          const stableScale = shoulderWidth * 2.5; 
          
          // ä½¿ç”¨å˜´å·´ä½œç‚ºä¸‹å·´åƒè€ƒé»
          const chin = { x: (mouthLeft.x + mouthRight.x) / 2, y: (mouthLeft.y + mouthRight.y) / 2 };

          // 1. ç¹ªè£½æ”»æ“Šè§¸ç™¼åœˆ (ç¶ è‰²ç©ºå¿ƒ) - é€™è£¡å°±æ˜¯ä½ è¦ä¼¸åˆ°çš„åœ°æ–¹
          const attackRadius = stableScale * CONFIG.triggerRatio;
          const targetX = (nose.x - (attackRadius)) * cw; 
          const targetY = nose.y * ch;
          // é€™è£¡åªæ˜¯è¦–è¦ºåƒè€ƒï¼Œå¯¦éš›é‚è¼¯æ˜¯æ¯”è·é›¢
          canvasCtx.beginPath();
          canvasCtx.strokeStyle = "rgba(0, 255, 0, 0.5)"; canvasCtx.lineWidth = 2;
          canvasCtx.arc(targetX, targetY, 10, 0, 2 * Math.PI); canvasCtx.stroke();

          // 2. ç¹ªè£½é˜²ç¦¦åœˆ (é»ƒè‰²åŠé€æ˜å¤§åœˆ)
          const guardRadius = stableScale * CONFIG.guardDistRatio;
          canvasCtx.beginPath();
          canvasCtx.fillStyle = "rgba(255, 255, 0, 0.1)";
          canvasCtx.arc(chin.x * cw, chin.y * ch, guardRadius * cw, 0, 2 * Math.PI);
          canvasCtx.fill();
          canvasCtx.strokeStyle = "rgba(255, 255, 0, 0.3)"; canvasCtx.stroke();

          // 3. åˆ¤å®šèˆ‡è¦–è¦ºåŒ–æ‰‹è…•
          const leftDistToChin = calculateDistance(leftWrist, chin);
          const rightDistToChin = calculateDistance(rightWrist, chin);
          const isLeftGuarding = (leftDistToChin / stableScale) < CONFIG.guardDistRatio;
          const isRightGuarding = (rightDistToChin / stableScale) < CONFIG.guardDistRatio;

          // [è¦–è¦ºé™¤éŒ¯] ç•«å‡ºæ‰‹è…•é» (ç´…=æ²’é˜²ç¦¦, ç¶ =æœ‰é˜²ç¦¦)
          // è®“ä½ ä¸€çœ¼å°±çŸ¥é“ç‚ºä»€éº¼ä¸èƒ½æ‰“
          function drawWristDebug(wrist, isGuarding) {
              canvasCtx.beginPath();
              canvasCtx.fillStyle = isGuarding ? "#00FF00" : "#FF0000";
              canvasCtx.arc(wrist.x * cw, wrist.y * ch, 10, 0, 2 * Math.PI);
              canvasCtx.fill();
          }
          drawWristDebug(leftWrist, isLeftGuarding);
          drawWristDebug(rightWrist, isRightGuarding);

          // 4. æ›´æ–° UI è­¦å‘Š
          if (!isLeftGuarding) indLeft.classList.add('active'); else indLeft.classList.remove('active');
          if (!isRightGuarding) indRight.classList.add('active'); else indRight.classList.remove('active');

          // 5. è™•ç†å‡ºæ‹³
          let leftSpeed = calculateDistance(leftWrist, prevLeftWrist);
          let leftAngle = calculateAngle(leftShoulder, leftElbow, leftWrist);
          let rightSpeed = calculateDistance(rightWrist, prevRightWrist);
          let rightAngle = calculateAngle(rightShoulder, rightElbow, rightWrist);

          const newLeftStage = processHand(leftShoulder, leftWrist, stableScale, leftStage, "L", leftCooldown, CONFIG, leftSpeed, leftAngle, isRightGuarding);
          const newRightStage = processHand(rightShoulder, rightWrist, stableScale, rightStage, "R", rightCooldown, CONFIG, rightSpeed, rightAngle, isLeftGuarding);

          leftStage = newLeftStage;
          rightStage = newRightStage;

          prevLeftWrist = { x: leftWrist.x, y: leftWrist.y };
          prevRightWrist = { x: rightWrist.x, y: rightWrist.y };
        }
      }
      canvasCtx.restore();
    }

    // --- åˆå§‹åŒ– ---
    const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
    pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    pose.onResults(onResults);

    window.initGame = async function() {
      console.log("å•Ÿå‹• V8...");
      statusElement.innerText = "STARTING..."; statusElement.style.color = "yellow";
      await loadSound();
      if (audioContext && audioContext.state === 'suspended') await audioContext.resume();
      const camera = new Camera(videoElement, { onFrame: async () => { await pose.send({image: videoElement}); } });
      try {
          await camera.start();
          statusElement.innerText = "READY"; statusElement.style.color = "white";
          startBtn.style.display = 'none'; resetBtn.style.display = 'block';
      } catch (e) { alert("ç›¸æ©Ÿæ¬Šé™éŒ¯èª¤"); }
    }
    window.resetCount = function() { count = 0; countElement.innerText = 0; scoreBoard.classList.remove('fire-lv3'); }
  </script>
