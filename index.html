<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>è–èª•æäºº</title>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <style>
    /* å…¨å±€è¨­å®š */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; background: transparent; color: #fff; margin: 0; overflow: hidden; user-select: none; -webkit-user-select: none;
    }
    .container { position: relative; width: 100vw; height: 100vh; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

    /* èƒŒæ™¯ç‰¹æ•ˆ */
    .scene-background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; overflow: hidden; background: #000; }
    .night-sky { position: absolute; top: 0; left: 0; width: 100%; height: 70%; background: linear-gradient(to bottom, #020111 10%, #191d3a 50%, #2d3e5e 90%); }
    .moon { position: absolute; top: 50px; right: 50px; width: 80px; height: 80px; background: #fefcd7; border-radius: 50%; box-shadow: 0 0 20px #fefcd7, 0 0 50px rgba(254, 252, 215, 0.4); }
    .snow-ground { position: absolute; bottom: 0; left: 0; width: 100%; height: 30%; background: #fffafa; border-top: 5px solid #e3e3e3; border-radius: 50% 50% 0 0 / 20px 20px 0 0; }
    
    /* UI ä»‹é¢ */
    .score-board { 
      position: absolute; top: 80px; left: 50%; transform: translateX(-50%); z-index: 10; 
      background: rgba(0, 0, 0, 0.6); padding: 10px 40px; border-radius: 20px; 
      border: 3px solid rgba(255, 255, 255, 0.3); pointer-events: none; 
      transition: all 0.1s ease;
    }
    #count { font-size: 100px; font-weight: 800; color: #fff; line-height: 1; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
    .count-title { font-size: 16px; color: #ccc; letter-spacing: 2px; }
    #status { margin-top: 5px; font-size: 20px; font-weight: bold; color: #ddd; text-shadow: 0 0 5px #000; }
    
    /* æç¤ºè¨Šæ¯ (å¦‚ï¼šè«‹æ¶å¥½é˜²ç¦¦) */
    #guard-hint {
        position: absolute; top: 200px; left: 50%; transform: translateX(-50%);
        font-size: 24px; color: #ff4757; font-weight: bold; 
        text-shadow: 2px 2px 0 #000; display: none; z-index: 20;
    }

    #start-btn { 
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; 
      padding: 25px 50px; font-size: 30px; font-weight: 900; background: linear-gradient(135deg, #007bff, #0056b3); 
      color: white; border: 4px solid rgba(255, 255, 255, 0.5); border-radius: 60px; cursor: pointer; 
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.6); animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.05); } 100% { transform: translate(-50%, -50%) scale(1); } }

    #reset-btn {
      position: absolute; bottom: 50px; right: 50px; z-index: 100;
      background: #ff4757; color: white; border: 2px solid white; padding: 15px 30px; 
      font-size: 18px; font-weight: bold; border-radius: 30px; cursor: pointer; display: none; 
    }
    #reset-btn:active { transform: scale(0.9); }

    .pop-effect { animation: pop 0.1s ease-out; color: #00ff00 !important; }
    @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }
    
    /* ç«ç„°ç‰¹æ•ˆ */
    .fire-lv1 { border-color: #ffd700 !important; color: #ffd700 !important; box-shadow: 0 0 20px #ffd700; }
    .fire-lv2 { border-color: #ff4500 !important; color: #ff4500 !important; box-shadow: 0 0 40px #ff4500; }
    .fire-lv3 { border-color: #00ffff !important; color: #00ffff !important; box-shadow: 0 0 60px #00ffff; background: rgba(0,255,255,0.2); }
  </style>
</head>

<body>
  <div class="scene-background">
    <div class="night-sky"><div class="moon"></div></div>
    <div class="snow-ground"></div>
  </div>

  <div class="container">
    <div class="score-board">
      <div class="count-title">TOTAL HITS</div>
      <div id="count">0</div>
      <div id="status">READY</div>
    </div>
    
    <div id="guard-hint">âš ï¸ æ¶å¥½é˜²ç¦¦ï¼æ‰‹è¦åœ¨ä¸‹å·´æ—</div>

    <div class="video-container">
      <video id="input_video" playsinline style="display:none"></video>
      <canvas id="output_canvas"></canvas>
    </div>

    <button id="start-btn" onclick="initGame()">ğŸ¥Š é»æ“Šé–‹å§‹ (START)</button>
    <button id="reset-btn" onclick="resetCount()">æ­¸é›¶é‡ç½® (RESET)</button>
  </div>

  <script>
    // --- 0. éŸ³æ•ˆç³»çµ± ---
    const PUNCH_SOUND_URL = 'punch.mp3'; 
    let audioContext = null, punchBuffer = null;

    async function loadSound() {
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioContext = new AudioContext();
            const response = await fetch(PUNCH_SOUND_URL);
            const arrayBuffer = await response.arrayBuffer();
            punchBuffer = await audioContext.decodeAudioData(arrayBuffer);
        } catch (e) { console.error("éŸ³æ•ˆ error", e); }
    }

    function playPunchSound() {
        if (!audioContext || !punchBuffer) return;
        if (audioContext.state === 'suspended') audioContext.resume();
        const source = audioContext.createBufferSource();
        source.buffer = punchBuffer;
        source.connect(audioContext.destination);
        source.start(0);
    }

    // --- 1. è®Šæ•¸è¨­å®š ---
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d', { alpha: false });
    const countElement = document.getElementById('count');
    const scoreBoard = document.querySelector('.score-board'); 
    const statusElement = document.getElementById('status');
    const guardHint = document.getElementById('guard-hint');
    const startBtn = document.getElementById('start-btn'); 
    const resetBtn = document.getElementById('reset-btn'); 

    // [V6 é—œéµåƒæ•¸]
    const CONFIG = {
        triggerRatio: 0.80, // å‡ºæ‹³è·é›¢ (ç¨å¾®èª¿é™ä¸€é»ï¼Œè®“æœ‰æ¶å‹¢çš„äººå¥½æ‰“)
        resetRatio: 0.50,   // é‡ç½®è·é›¢
        minSpeed: 0.020,    // é€Ÿåº¦é–€æª» (é˜²æ­¢éœæ­¢èª¤åˆ¤)
        minAngle: 125,      // æ‰‹è‚˜ä¼¸ç›´è§’åº¦
        
        // [æ–°å¢] é˜²ç¦¦åˆ¤å®šè·é›¢
        // æ‰‹è…•é›¢é¼»å­çš„è·é›¢æ¯”ä¾‹ã€‚æ•¸å­—è¶Šå°è¶Šåš´æ ¼ (å¿…é ˆè²¼è¶Šè¿‘)
        // 0.45 å¤§ç´„æ˜¯è‚©è†€å¯¬åº¦çš„ä¸€åŠä¸åˆ°ï¼Œä¹Ÿå°±æ˜¯è‡‰é °é™„è¿‘
        guardDistRatio: 0.55, 
        
        cooldownFrames: 2 
    };

    let count = 0;
    let leftStage = "down", rightStage = "down";
    let leftCooldown = 0, rightCooldown = 0;
    let floatingTexts = []; 
    let prevLeftWrist = { x: 0, y: 0 }, prevRightWrist = { x: 0, y: 0 };

    // --- 2. å¹¾ä½•é‹ç®— ---
    function calculateDistance(a, b) {
      return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
    }

    function calculateAngle(a, b, c) {
        let radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
        let angle = Math.abs(radians * 180.0 / Math.PI);
        if (angle > 180.0) angle = 360 - angle;
        return angle;
    }

    function spawnFloatingText(x, y, text, color) {
        if(floatingTexts.length > 20) floatingTexts.shift();
        floatingTexts.push({ x, y, text, color, life: 15, offsetY: 0 });
    }

    function updateUI(newCount, x, y, isLeft) {
       countElement.innerText = newCount;
       countElement.classList.remove('pop-effect');
       void countElement.offsetWidth;
       countElement.classList.add('pop-effect');

       if (scoreBoard) {
           scoreBoard.classList.remove('fire-lv1', 'fire-lv2', 'fire-lv3');
           if (newCount >= 100) scoreBoard.classList.add('fire-lv3');
           else if (newCount >= 80) scoreBoard.classList.add('fire-lv2');
           else if (newCount >= 50) scoreBoard.classList.add('fire-lv1');
       }

       const color = isLeft ? "#00FFFF" : "#FFA500";
       spawnFloatingText(x, y, "+1", color);
       statusElement.innerText = isLeft ? "LEFT HIT!" : "RIGHT HIT!";
       statusElement.style.color = color;
    }

    // --- 3. æ ¸å¿ƒé‚è¼¯ (åŠ å…¥æ¶å‹¢åˆ¤å®š) ---
    function processHand(shoulder, wrist, scale, currentStage, label, currentCooldown, config, speed, angle, nose, otherWrist) {
      const wristDist = calculateDistance(shoulder, wrist);
      const ratio = wristDist / scale;
      let nextStage = currentStage;
      const isLeft = label === "L";

      // ============================================
      // V6 æ–°å¢ï¼šæ¶å‹¢åˆ¤å®š (Guard Check)
      // ============================================
      
      // è¨ˆç®—ã€Œå¦ä¸€éš»æ‰‹ã€é›¢é¼»å­çš„è·é›¢
      const otherHandToNose = calculateDistance(otherWrist, nose);
      const guardRatio = otherHandToNose / scale;
      
      // åˆ¤æ–·æ˜¯å¦æ¶å¥½é˜²ç¦¦ (å¦ä¸€éš»æ‰‹è¦åœ¨è‡‰é™„è¿‘)
      const isGuarding = guardRatio < config.guardDistRatio;

      if (currentStage === "down") {
        // [ä¿®æ­£] å–æ¶ˆèˆŠçš„äº’æ–¥é–ï¼Œæ”¹ç”¨ Guard Check
        
        // è§¸ç™¼æ¢ä»¶ï¼š
        // 1. å†·å»çµæŸ
        // 2. è·é›¢å¤ é 
        // 3. é€Ÿåº¦å¤ å¿«
        // 4. æ‰‹è‡‚ä¼¸ç›´
        // 5. [é—œéµ] å¦ä¸€éš»æ‰‹æœ‰æ¶å¥½é˜²ç¦¦ (isGuarding)
        
        if (currentCooldown === 0 && ratio > config.triggerRatio && speed > config.minSpeed && angle > config.minAngle) {
            if (isGuarding) {
                nextStage = "punch";
                guardHint.style.display = 'none'; // éš±è—è­¦å‘Š
            } else {
                // å¦‚æœå‹•ä½œå°äº†ï¼Œä½†æ²’æ¶é˜²ç¦¦ï¼Œé¡¯ç¤ºæç¤ºï¼Œä½†ä¸è¨ˆåˆ†
                // é€™æ¨£ä½¿ç”¨è€…å°±çŸ¥é“ç‚ºä»€éº¼æ²’åæ‡‰
                guardHint.style.display = 'block';
                guardHint.innerText = isLeft ? "å³æ‰‹è­·å¥½ä¸‹å·´ï¼" : "å·¦æ‰‹è­·å¥½ä¸‹å·´ï¼";
            }
        }
      }
      else if (currentStage === "punch") {
        // æ“Šä¸­åˆ¤å®š
        if (ratio < config.triggerRatio) {
           count++;
           updateUI(count, wrist.x, wrist.y, isLeft);
           playPunchSound();

           if (isLeft) leftCooldown = config.cooldownFrames;
           else rightCooldown = config.cooldownFrames;

           nextStage = "retract";
        }
      }
      else if (currentStage === "retract") {
        if (ratio < config.resetRatio) {
            nextStage = "down"; 
        }
      }

      return nextStage;
    }

    function onResults(results) {
      const targetWidth = Math.min(window.innerWidth, 1280); 
      const targetHeight = targetWidth * (videoElement.videoHeight / videoElement.videoWidth || 0.75);
      if (canvasElement.width !== targetWidth) {
          canvasElement.width = targetWidth; canvasElement.height = targetHeight;
      }
      const cw = canvasElement.width, ch = canvasElement.height;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, cw, ch);
      canvasCtx.drawImage(results.image, 0, 0, cw, ch);

      for (let i = floatingTexts.length - 1; i >= 0; i--) {
        let ft = floatingTexts[i];
        ft.life--; ft.offsetY -= 5;
        canvasCtx.save();
        canvasCtx.scale(-1, 1); canvasCtx.font = `bold 60px Arial`; canvasCtx.fillStyle = ft.color;
        canvasCtx.fillText(ft.text, -(cw - (ft.x * cw)), (ft.y * ch) + ft.offsetY); 
        canvasCtx.restore();
        if (ft.life <= 0) floatingTexts.splice(i, 1);
      }

      if (leftCooldown > 0) leftCooldown--;
      if (rightCooldown > 0) rightCooldown--;

      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: 'rgba(255, 255, 255, 0.1)', lineWidth: 1});
        
        const lm = results.poseLandmarks;
        const nose = lm[0];
        const leftShoulder = lm[11], rightShoulder = lm[12];
        const leftElbow = lm[13], rightElbow = lm[14];
        const leftWrist = lm[15], rightWrist = lm[16];

        if (nose && leftShoulder && rightShoulder && leftWrist && rightWrist) {
          const shoulderWidth = calculateDistance(leftShoulder, rightShoulder);
          const stableScale = shoulderWidth * 2.5; 

          // ç›®æ¨™åœˆåœˆ
          const targetX = (nose.x - (stableScale * 0.8)) * cw; 
          const targetY = nose.y * ch;
          canvasCtx.beginPath();
          canvasCtx.strokeStyle = "#00FF00"; canvasCtx.lineWidth = 3;
          canvasCtx.arc(targetX, targetY, 15, 0, 2 * Math.PI); canvasCtx.stroke();

          // æ¶å‹¢æª¢æŸ¥è¼”åŠ©ç·š (éå¿…è¦ï¼Œä½†æœ‰åŠ©æ–¼ç†è§£)
          // ç•«å‡ºé¼»å­çš„ã€Œé˜²ç¦¦åœˆã€ï¼Œæ‰‹è¦åœ¨é€™è£¡é¢
          // canvasCtx.beginPath();
          // canvasCtx.strokeStyle = "rgba(255, 255, 0, 0.3)";
          // canvasCtx.arc(nose.x * cw, nose.y * ch, stableScale * CONFIG.guardDistRatio * cw, 0, 2 * Math.PI);
          // canvasCtx.stroke();

          let leftSpeed = calculateDistance(leftWrist, prevLeftWrist);
          let leftAngle = calculateAngle(leftShoulder, leftElbow, leftWrist);
          
          let rightSpeed = calculateDistance(rightWrist, prevRightWrist);
          let rightAngle = calculateAngle(rightShoulder, rightElbow, rightWrist);

          // [V6 é—œéµ] å‚³å…¥ Nose å’Œ OtherWrist é€²è¡Œæ¶å‹¢æª¢æŸ¥
          
          // è¨ˆç®—å·¦æ‰‹ (æª¢æŸ¥å³æ‰‹æ˜¯å¦æœ‰æ¶å¥½)
          const newLeftStage = processHand(leftShoulder, leftWrist, stableScale, leftStage, "L", leftCooldown, CONFIG, leftSpeed, leftAngle, nose, rightWrist);
          
          // è¨ˆç®—å³æ‰‹ (æª¢æŸ¥å·¦æ‰‹æ˜¯å¦æœ‰æ¶å¥½)
          const newRightStage = processHand(rightShoulder, rightWrist, stableScale, rightStage, "R", rightCooldown, CONFIG, rightSpeed, rightAngle, nose, leftWrist);

          leftStage = newLeftStage;
          rightStage = newRightStage;

          prevLeftWrist = { x: leftWrist.x, y: leftWrist.y };
          prevRightWrist = { x: rightWrist.x, y: rightWrist.y };
        }
      }
      canvasCtx.restore();
    }

    // --- åˆå§‹åŒ– ---
    const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
    pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    pose.onResults(onResults);

    window.initGame = async function() {
      console.log("å•Ÿå‹•...");
      statusElement.innerText = "STARTING..."; statusElement.style.color = "yellow";
      await loadSound();
      if (audioContext && audioContext.state === 'suspended') await audioContext.resume();

      const camera = new Camera(videoElement, {
        onFrame: async () => { await pose.send({image: videoElement}); }
      });

      try {
          await camera.start();
          statusElement.innerText = "READY"; statusElement.style.color = "white";
          startBtn.style.display = 'none'; resetBtn.style.display = 'block';
      } catch (e) {
          alert("ç›¸æ©Ÿæ¬Šé™éŒ¯èª¤");
      }
    }
    window.resetCount = function() { count = 0; countElement.innerText = 0; scoreBoard.classList.remove('fire-lv1','fire-lv2','fire-lv3'); }
  </script>
