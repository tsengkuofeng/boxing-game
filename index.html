<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>XMAS BOXING V15 - LASER LOCK</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<style>
/* =========================================
   【全局與背景】
   ========================================= */
body { 
  font-family: 'Montserrat', sans-serif; 
  text-align: center; margin: 0; overflow: hidden; 
  color: #fff; background: #000;
  overscroll-behavior: none; user-select: none; -webkit-user-select: none;
}
.scene-background {
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  z-index: -1; overflow: hidden;
  background: radial-gradient(circle at 50% 20%, #1a2a6c, #b21f1f00),
              linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
}
.moon {
  position: absolute; top: 40px; right: 40px; width: 100px; height: 100px;
  background: #fff; border-radius: 50%;
  box-shadow: 0 0 30px #fdfbf7, 0 0 80px rgba(255, 255, 255, 0.4);
  filter: blur(0.5px);
}
.snow-ground {
  position: absolute; bottom: 0; left: 0; width: 100%; height: 25%;
  background: linear-gradient(to bottom, #eef2f3, #8e9eab);
  border-radius: 100% 100% 0 0 / 30px 30px 0 0;
  box-shadow: 0 -10px 20px rgba(255,255,255,0.2);
}
.snowflake {
  position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.8;
  animation: fall linear infinite;
  box-shadow: 0 0 5px rgba(255,255,255,0.8);
}
@keyframes fall {
  0% { top: -10%; transform: translateX(0); opacity: 0; }
  10% { opacity: 1; }
  100% { top: 105%; transform: translateX(20px); opacity: 0.3; }
}

/* =========================================
   【UI 佈局】
   ========================================= */
.container { position: relative; width: 100vw; height: 100vh; }
video, canvas { 
  position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
  object-fit: cover; transform: scaleX(-1); z-index: 0; 
}

/* --- 1. 初始選單與導覽精靈 (Wizard) --- */
#landing-layer {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  z-index: 100;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
  background: rgba(0,0,0,0.7); 
  backdrop-filter: blur(8px);
  transition: opacity 0.5s ease;
}
.landing-title {
  font-size: 36px; font-weight: 900; color: #00d2ff;
  text-shadow: 0 0 20px rgba(0, 210, 255, 0.8);
  margin-bottom: 20px; letter-spacing: 2px;
  text-transform: uppercase; line-height: 1.2;
}

/* 模式選擇 */
.mode-container { display: flex; gap: 20px; margin-bottom: 20px; }
.mode-box {
  background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3);
  padding: 20px; border-radius: 15px; cursor: pointer; width: 140px;
  transition: all 0.3s;
}
.mode-box:hover, .mode-box.selected {
  background: rgba(0, 210, 255, 0.2); border-color: #00d2ff;
  transform: translateY(-5px); box-shadow: 0 0 20px rgba(0,210,255,0.4);
}
.mode-box h3 { margin: 0 0 5px 0; font-size: 18px; color: #fff; }
.mode-box p { margin: 0; font-size: 12px; color: #ccc; }

/* Wizard 容器 (分步驟) */
#wizard-container {
  display: none; background: rgba(0,0,0,0.6); padding: 20px; border-radius: 15px;
  border: 1px solid #555; width: 85%; max-width: 320px;
  margin-bottom: 20px;
}
.wizard-step { display: none; flex-direction: column; gap: 15px; }
.wizard-step.active { display: flex; animation: fadeIn 0.3s; }
.step-title { font-size: 18px; font-weight: 700; color: #fbbf24; margin-bottom: 5px; }

.setting-row { display: flex; align-items: center; justify-content: space-between; }
.setting-row label { font-size: 16px; font-weight: bold; }
.setting-row input { 
  background: transparent; border: 1px solid #fff; color: #fff; 
  padding: 8px; font-size: 16px; width: 60px; text-align: center; border-radius: 5px;
}

/* 難度按鈕 */
.diff-btn {
  padding: 10px; border: 1px solid #fff; background: transparent; color: #fff;
  border-radius: 8px; cursor: pointer; font-weight: bold; font-family: 'Montserrat';
  transition: 0.2s;
}
.diff-btn.selected { background: #fbbf24; color: #000; border-color: #fbbf24; }

/* 導覽按鈕 */
.nav-btn {
  padding: 10px 0; background: #334155; color: #fff; border: none; 
  border-radius: 8px; margin-top: 10px; font-weight: bold; cursor: pointer;
}
.nav-btn:active { transform: scale(0.98); }

@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* 紅色開始按鈕 */
#start-btn { 
  display: none; /* 預設隱藏，設定完才出現 */
  padding: 20px 40px; font-size: 22px; font-weight: 800; font-family: 'Montserrat', sans-serif;
  color: #fff; background: linear-gradient(135deg, #ef4444, #b91c1c);
  border: none; border-radius: 50px; cursor: pointer; 
  box-shadow: 0 0 30px rgba(239, 68, 68, 0.6);
  transition: all 0.3s; margin-top: 10px;
}
#start-btn:active { transform: scale(0.95); }

/* --- 2. 遊戲 HUD --- */
#game-hud {
  position: absolute; top: 85px; right: 20px; z-index: 50;
  display: none; text-align: right; pointer-events: none; 
}
.score-board { 
  background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px);
  padding: 10px 25px; border-radius: 24px; 
  border: 1px solid rgba(255, 255, 255, 0.15); 
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  display: inline-block; text-align: center; margin-bottom: 10px;
}
#count { 
  font-size: 60px; font-weight: 900; line-height: 1; 
  background: -webkit-linear-gradient(#fff, #cbd5e1);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.count-label { font-size: 12px; color: #94a3b8; letter-spacing: 3px; font-weight: 700; margin-bottom: 5px; }

/* 對戰資訊 */
#sparring-info {
  display: none; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 15px;
  color: #fff; font-weight: bold; margin-top: 10px;
  display: flex; flex-direction: column; align-items: center;
}
#timer { font-size: 32px; color: #fbbf24; font-family: monospace; }
#round-display { font-size: 14px; color: #aaa; letter-spacing: 2px; }

/* --- 3. Combo 系統 --- */
#combo-panel {
  position: absolute; top: 150px; left: 20px; z-index: 50;
  display: none; text-align: left; pointer-events: none;
}
.combo-label { 
  font-size: 14px; color: #ccc; font-weight: 800; letter-spacing: 2px; margin-bottom: -5px; 
  text-shadow: 1px 1px 2px black;
}
#combo-count {
  font-size: 80px; font-weight: 900; font-style: italic;
  color: #fff; line-height: 1;
  transition: transform 0.1s;
}
.combo-normal { color: #fff; }
.combo-burn { color: #ff9900 !important; text-shadow: 0 0 10px #ff4500; animation: burnPulse 1s infinite alternate; }
.combo-max { color: #ff0000 !important; text-shadow: 0 0 15px #ff0000; animation: shake 0.2s infinite; }
@keyframes burnPulse { from { opacity: 0.8; transform: scale(1); } to { opacity: 1; transform: scale(1.1); } }
@keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }

/* --- 4. 敵方攻擊提示 (文字) --- */
#enemy-attack-layer {
  position: absolute; top: 20%; left: 50%; transform: translateX(-50%);
  z-index: 60; pointer-events: none; display: none;
}
.attack-msg {
  font-size: 80px; font-weight: 900; text-transform: uppercase;
  text-shadow: 0 0 20px #000; animation: blink 0.2s infinite;
}
.attack-straight { color: #ff3333; }
.attack-hook { color: #ffff00; }
@keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

/* --- 新增：視覺特效層 (Visual Cues Layer) --- */
#visual-cues-layer {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    z-index: 55; pointer-events: none;
}

/* Slip 特效：紅圈 */
#slip-indicator {
    position: absolute;
    width: 120px; height: 120px;
    background: rgba(255, 0, 0, 0.2);
    border: 5px solid rgba(255, 0, 0, 0.8);
    border-radius: 50%;
    transform: translate(-50%, -50%); 
    display: none;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
}

/* Duck 特效：雷射光束 (新版) */
#duck-indicator {
    position: absolute;
    left: 0; width: 100%; height: 15px; /* 稍微加粗 */
    /* 製作雷射質感：中間亮白，上下紅色 */
    background: linear-gradient(to bottom, 
        rgba(255, 0, 0, 0.6) 0%, 
        rgba(255, 255, 255, 0.9) 40%, 
        rgba(255, 255, 255, 0.9) 60%, 
        rgba(255, 0, 0, 0.6) 100%);
    box-shadow: 0 0 20px #ff0000, 0 0 10px #ff3333;
    display: none;
    transform: translateY(-50%);
    
    /* 閃爍動畫 */
    animation: laser-pulse 0.08s infinite alternate;
}

@keyframes laser-pulse {
    0% { opacity: 0.7; box-shadow: 0 0 15px #ff0000; height: 12px; }
    100% { opacity: 1; box-shadow: 0 0 35px #ff0000, 0 0 60px #ff0000; height: 18px; }
}


/* --- 5. 受傷紅屏 --- */
#damage-overlay {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  background: radial-gradient(circle, rgba(255,0,0,0) 50%, rgba(255,0,0,0.8) 100%);
  z-index: 80; pointer-events: none; opacity: 0;
  transition: opacity 0.1s;
}
.damage-flash { animation: flashRed 0.3s; }
@keyframes flashRed { 0% { opacity: 0.8; } 100% { opacity: 0; } }

/* --- 6. 結算畫面 --- */
#result-layer {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  z-index: 110; background: rgba(0,0,0,0.85);
  display: none; flex-direction: column; justify-content: center; align-items: center;
}
.result-score { font-size: 100px; color: #00ff00; font-weight: 900; margin: 20px 0; }

#reset-btn {
  position: absolute; top: 20px; right: 20px; z-index: 999;
  background: rgba(255, 255, 255, 0.2); color: #fff; 
  border: 1px solid rgba(255,255,255,0.4); 
  width: 50px; height: 50px; border-radius: 50%;
  font-size: 24px; font-weight: 700; 
  cursor: pointer; display: none; backdrop-filter: blur(5px);
  display: none; align-items: center; justify-content: center;
}
#reset-btn:hover { background: rgba(255, 255, 255, 0.35); }

/* 休息畫面 Overlay */
#rest-overlay {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  z-index: 90; background: rgba(0, 100, 255, 0.5); backdrop-filter: blur(5px);
  display: none; flex-direction: column; justify-content: center; align-items: center;
}
.rest-title { font-size: 60px; font-weight: 900; color: #fff; text-transform: uppercase; }

/* RWD */
@media (max-width: 768px) {
  .landing-title { font-size: 28px; margin-bottom: 20px; }
  .mode-box { width: 120px; padding: 15px; }
  #wizard-container { width: 90%; padding: 15px; }
  #game-hud { top: 80px; right: 15px; }
  .score-board { padding: 8px 20px; }
  #count { font-size: 50px; }
  #combo-panel { top: 120px; left: 15px; }
  #combo-count { font-size: 60px; }
  .attack-msg { font-size: 50px; }
  #slip-indicator { width: 100px; height: 100px; border-width: 4px; }
}
</style>
</head>

<div class="scene-background">
  <div class="night-sky"><div class="moon"></div></div>
  <div class="snowflake" style="left: 10%; animation-delay: 0s;"></div>
  <div class="snowflake" style="left: 30%; animation-delay: 2s;"></div>

          <button class="diff-btn selected" onclick="setDifficulty('HARD', this)">困難 (極速)</button>
        </div>
        <button class="nav-btn" style="background:#059669;" onclick="finishSetup()">完成設定</button>

    </div>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
// =========================================
//   Audio Engine
// =========================================
let audioCtx = null;
let punchBuffer = null; 
let isPlayingBGM = false;
let tempo = 130; 
let nextNoteTime = 0.0;
let scheduleAheadTime = 0.1;
let current16thNote = 0;

async function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') await audioCtx.resume();
    try {
        const response = await fetch('punch.mp3');
        if (!response.ok) throw new Error("punch.mp3 not found");
        const arrayBuffer = await response.arrayBuffer();
        punchBuffer = await audioCtx.decodeAudioData(arrayBuffer);
    } catch (e) { console.warn("Audio Load Error:", e); }
}

function playPunchSound(type) {
    if (!punchBuffer || !audioCtx) return;
    const source = audioCtx.createBufferSource();
    source.buffer = punchBuffer;
    source.playbackRate.value = (type === 'heavy') ? 0.9 : 1.1;
    source.connect(audioCtx.destination);
    source.start(0);
}

function synthWarning() {
    if (!audioCtx) return;
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(800, t);
    osc.frequency.linearRampToValueAtTime(600, t + 0.1);
    gain.gain.setValueAtTime(0.1, t);
    gain.gain.linearRampToValueAtTime(0, t + 0.3);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(t); osc.stop(t + 0.3);
}

function synthDamage() {
    if (!audioCtx) return;
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(100, t);
    osc.frequency.exponentialRampToValueAtTime(10, t + 0.3);
    gain.gain.setValueAtTime(0.5, t);
    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(t); osc.stop(t + 0.3);
}

function scheduleNote(beatNumber, time) {
    if (!audioCtx) return;
    // Kick
    if (beatNumber % 4 === 0) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(150, time);
        osc.frequency.exponentialRampToValueAtTime(0.01, time + 0.5);
        gain.gain.setValueAtTime(0.8, time);
        gain.gain.exponentialRampToValueAtTime(0.01, time + 0.5);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(time); osc.stop(time + 0.5);
    }
    // Snare
    if (beatNumber % 8 === 4) {
        const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
        const output = noiseBuffer.getChannelData(0);
        for (let i = 0; i < audioCtx.sampleRate * 0.1; i++) output[i] = Math.random() * 2 - 1;
        const noise = audioCtx.createBufferSource();
        noise.buffer = noiseBuffer;
        const noiseFilter = audioCtx.createBiquadFilter();
        noiseFilter.type = 'highpass';
        noiseFilter.frequency.value = 1000;
        const noiseGain = audioCtx.createGain();
        noiseGain.gain.setValueAtTime(0.6, time);
        noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);
        noise.connect(noiseFilter); noiseFilter.connect(noiseGain); noiseGain.connect(audioCtx.destination);
        noise.start(time);
    }
    // Hi-hat
    if (beatNumber % 2 === 0) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(8000, time);
        gain.gain.setValueAtTime(0.1, time);
        gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(time); osc.stop(time + 0.05);
    }
}

function startBGM() {
    if (isPlayingBGM || !audioCtx) return;
    isPlayingBGM = true;
    current16thNote = 0;
    nextNoteTime = audioCtx.currentTime;
    timerWorker();
}
function stopBGM() { isPlayingBGM = false; }
function timerWorker() {
    if (!isPlayingBGM) return;
    const secondsPerBeat = 60.0 / tempo;
    const secondsPer16th = secondsPerBeat / 4; 
    while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
        scheduleNote(current16thNote, nextNoteTime);
        nextNoteTime += secondsPer16th;
        current16thNote = (current16thNote + 1) % 16;
    }
    setTimeout(timerWorker, 25);
}

// =========================================
//   Game Logic
// =========================================
let selectedMode = null; 
let isGameRunning = false;
let count = 0;
let leftStage = "down"; 
let rightStage = "down";
let leftCooldown = 0;
let rightCooldown = 0;
let floatingTexts = []; 

// Sparring Logic
let sparringConfig = {
    totalRounds: 1, secondsPerRound: 60, restTime: 60,
    currentRound: 1, timeLeft: 0, 
    difficulty: 'HARD', 
    state: 'READY' 
};
let gameTimerInterval = null;
let enemyState = 'IDLE'; 
let activeAttackType = null;
let latestLandmarks = null;
let dodgeCombo = 0;

// Target Locking for Slip & Duck
let lockedTarget = null; // {x, y} for Slip
let lockedDuckY = null;  // y (scalar) for Duck

// DOM
const videoElement = document.getElementById('input_video');
const canvasElement = document.getElementById('output_canvas');
const canvasCtx = canvasElement.getContext('2d');
const countElement = document.getElementById('count');
const startBtn = document.getElementById('start-btn');
const landingLayer = document.getElementById('landing-layer');
const wizardContainer = document.getElementById('wizard-container');
const gameHud = document.getElementById('game-hud');
const resetBtn = document.getElementById('reset-btn');
const sparringInfo = document.getElementById('sparring-info');
const timerDisplay = document.getElementById('timer');
const roundDisplay = document.getElementById('round-display');
const enemyLayer = document.getElementById('enemy-attack-layer');
const attackText = document.getElementById('attack-text');
const damageOverlay = document.getElementById('damage-overlay');
const resultLayer = document.getElementById('result-layer');
const finalScoreEl = document.getElementById('final-score');
const comboPanel = document.getElementById('combo-panel');
const comboCountEl = document.getElementById('combo-count');
const restOverlay = document.getElementById('rest-overlay');
const restTimerEl = document.getElementById('rest-timer');
const slipIndicator = document.getElementById('slip-indicator');
const duckIndicator = document.getElementById('duck-indicator');

// --- Wizard / UI Logic ---
function selectMode(mode, element) {
    selectedMode = mode;
    document.querySelectorAll('.mode-box').forEach(el => el.classList.remove('selected'));
    element.classList.add('selected');
    
    // Reset Buttons
    startBtn.style.display = 'none';
    wizardContainer.style.display = 'none';

    if (mode === 'sparring') {
        wizardContainer.style.display = 'block';
        showStep(1);
    } else {
        startBtn.innerText = "快拳練習 START";
        startBtn.style.display = 'block';
    }
}

function showStep(stepNum) {
    document.querySelectorAll('.wizard-step').forEach(el => el.classList.remove('active'));
    document.getElementById(`step-${stepNum}`).classList.add('active');
}
function nextStep(targetStep) { showStep(targetStep); }

function setDifficulty(diff, btn) {
    sparringConfig.difficulty = diff;
    document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
}

function finishSetup() {
    wizardContainer.style.display = 'none';
    startBtn.innerText = "準備開戰 (START)";
    startBtn.style.display = 'block';
}

async function initGame() {
    isGameRunning = false;
    startBtn.innerText = "啟動中...";
    await initAudio(); 

    if (selectedMode === 'sparring') {
        let rounds = parseInt(document.getElementById('input-rounds').value) || 1;
        let mins = parseInt(document.getElementById('input-minutes').value) || 1;
        let restMins = parseInt(document.getElementById('input-rest').value) || 1;
        
        sparringConfig.totalRounds = rounds;
        sparringConfig.secondsPerRound = mins * 60;
        sparringConfig.restTime = restMins * 60;
        sparringConfig.currentRound = 1;
        sparringConfig.timeLeft = sparringConfig.secondsPerRound;
        sparringConfig.state = 'FIGHT';
        
        sparringInfo.style.display = 'flex';
        comboPanel.style.display = 'block';
        updateTimerDisplay();
        startBGM(); 
    } else {
        sparringInfo.style.display = 'none';
        comboPanel.style.display = 'none';
    }

    landingLayer.style.opacity = 0;
    setTimeout(() => { 
        landingLayer.style.display = 'none'; 
        gameHud.style.display = 'block';
        resetBtn.style.display = 'flex'; 
        setTimeout(() => gameHud.style.opacity = 1, 50);
        
        isGameRunning = true;
        
        if (selectedMode === 'sparring') {
            startSparringLoop(); 
        }

        const camera = new Camera(videoElement, {
            onFrame: async () => { await pose.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
    }, 500);
}

function resetGame() {
    count = 0; countElement.innerText = count;
    dodgeCombo = 0; updateComboUI();
    leftStage = "down"; rightStage = "down";
}

function updateTimerDisplay() {
    let m = Math.floor(sparringConfig.timeLeft / 60);
    let s = sparringConfig.timeLeft % 60;
    timerDisplay.innerText = `${m}:${s < 10 ? '0'+s : s}`;
    roundDisplay.innerText = `ROUND ${sparringConfig.currentRound} / ${sparringConfig.totalRounds}`;
}

function startSparringLoop() {
    if (gameTimerInterval) clearInterval(gameTimerInterval); 
    gameTimerInterval = setInterval(() => {
        if (!isGameRunning) return;
        
        if (sparringConfig.state === 'FIGHT') {
            sparringConfig.timeLeft--;
            updateTimerDisplay();
            if (sparringConfig.timeLeft <= 0) {
                if (sparringConfig.currentRound < sparringConfig.totalRounds) {
                    startRest();
                } else {
                    endGame();
                }
            }
        } else if (sparringConfig.state === 'REST') {
             sparringConfig.timeLeft--;
             let m = Math.floor(sparringConfig.timeLeft / 60);
             let s = sparringConfig.timeLeft % 60;
             restTimerEl.innerText = `${m}:${s < 10 ? '0'+s : s}`;
             if (sparringConfig.timeLeft <= 0) {
                 endRest();
             }
        }
    }, 1000);
    
    scheduleNextAttack();
}

function startRest() {
    sparringConfig.state = 'REST';
    sparringConfig.timeLeft = sparringConfig.restTime;
    restOverlay.style.display = 'flex';
    stopBGM(); 
}

function endRest() {
    restOverlay.style.display = 'none';
    sparringConfig.state = 'FIGHT';
    sparringConfig.currentRound++;
    let mins = parseInt(document.getElementById('input-minutes').value) || 1;
    sparringConfig.timeLeft = mins * 60;
    updateTimerDisplay();
    startBGM();
    scheduleNextAttack(); 
}

function scheduleNextAttack() {
    if (!isGameRunning || sparringConfig.state !== 'FIGHT') return;
    
    let delay = Math.random() * 3000 + 2000;
    setTimeout(() => { 
        if (isGameRunning && sparringConfig.state === 'FIGHT') launchAttack(); 
    }, delay);
}

function launchAttack() {
    activeAttackType = Math.random() > 0.5 ? 'STRAIGHT' : 'HOOK';
    enemyState = 'WARNING';
    synthWarning();

    enemyLayer.style.display = 'block';
    
    if (activeAttackType === 'STRAIGHT') {
        attackText.innerText = "STRAIGHT! SLIP!";
        attackText.className = "attack-msg attack-straight";
        
        if (latestLandmarks && latestLandmarks[0]) {
            lockedTarget = { x: latestLandmarks[0].x, y: latestLandmarks[0].y };
            slipIndicator.style.left = (1 - lockedTarget.x) * 100 + '%';
            slipIndicator.style.top = lockedTarget.y * 100 + '%';
            slipIndicator.style.display = 'block';
        }
    } else {
        attackText.innerText = "HOOK! DUCK!";
        attackText.className = "attack-msg attack-hook";
        
        // 【核心修改：Duck 鎖定】
        if (latestLandmarks && latestLandmarks[11] && latestLandmarks[12]) {
            let currentShoulderY = (latestLandmarks[11].y + latestLandmarks[12].y) / 2;
            lockedDuckY = currentShoulderY - 0.05; // 鎖定這個高度
            
            // 直接設定 CSS top，之後不再更新
            duckIndicator.style.top = lockedDuckY * 100 + '%';
            duckIndicator.style.display = 'block';
        }
    }

    let reactionTime = 600; // HARD (Default)
    if (sparringConfig.difficulty === 'EASY') reactionTime = 1500;
    if (sparringConfig.difficulty === 'NORMAL') reactionTime = 1000;

    setTimeout(() => {
        if (!isGameRunning || sparringConfig.state !== 'FIGHT') return;
        checkDefense();
        setTimeout(() => {
            enemyLayer.style.display = 'none';
            // 隱藏特效
            slipIndicator.style.display = 'none';
            duckIndicator.style.display = 'none';
            
            // 重置鎖定變數
            lockedTarget = null;
            lockedDuckY = null;
            
            enemyState = 'IDLE';
            scheduleNextAttack(); 
        }, 500);
    }, reactionTime);
}

function updateComboUI() {
    comboCountEl.innerText = dodgeCombo;
    comboCountEl.className = ""; 
    if (dodgeCombo >= 10) comboCountEl.classList.add("combo-max");
    else if (dodgeCombo >= 5) comboCountEl.classList.add("combo-burn");
    else comboCountEl.classList.add("combo-normal");
}

function checkDefense() {
    if (!latestLandmarks) return; 
    const lm = latestLandmarks;
    let nose = lm[0];
    
    let isHit = false;

    if (activeAttackType === 'STRAIGHT') {
        if (lockedTarget && nose) {
            let dist = Math.sqrt(Math.pow(nose.x - lockedTarget.x, 2) + Math.pow(nose.y - lockedTarget.y, 2));
            if (dist < 0.1) {
                isHit = true;
            }
        }
    } 
    else if (activeAttackType === 'HOOK') {
        // 【核心修改：使用鎖定高度判定】
        if (lockedDuckY !== null && nose) {
            // 如果現在的鼻子 Y 座標 < 鎖定線 Y 座標 (代表頭部在線上/沒蹲下)
            if (nose.y < lockedDuckY) isHit = true; 
        }
    }

    if (isHit) {
        takeDamage();
    } else {
        dodgeCombo++;
        updateComboUI();
        let bonus = dodgeCombo * 20;
        count += (100 + bonus);
        countElement.innerText = count;
        spawnFloatingText(canvasElement.width/2, canvasElement.height/2, "DODGE!", "#00ff00");
    }
}

function takeDamage() {
    synthDamage(); 
    dodgeCombo = 0;
    updateComboUI();
    damageOverlay.classList.remove('damage-flash');
    void damageOverlay.offsetWidth;
    damageOverlay.classList.add('damage-flash');
    count -= 50; 
    if (count < 0) count = 0;
    countElement.innerText = count;
    spawnFloatingText(canvasElement.width/2, canvasElement.height/2, "HIT! -50", "#ff0000");
}

function endGame() {
    isGameRunning = false;
    stopBGM(); 
    clearInterval(gameTimerInterval);
    resultLayer.style.display = 'flex';
    finalScoreEl.innerText = count;
}

// 幾何與繪圖
function calculateDistance(a, b) { return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2)); }
function calculateAngle(a, b, c) {
    const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
    let angle = Math.abs(radians * 180.0 / Math.PI);
    if (angle > 180.0) angle = 360 - angle;
    return angle;
}

function drawVisualText(ctx, text, visualX, visualY, color) {
  ctx.save();
  const internalX = ctx.canvas.width - visualX;
  ctx.translate(internalX, visualY); ctx.scale(-1, 1); 
  ctx.font = `900 40px 'Montserrat', sans-serif`;
  ctx.fillStyle = color; 
  ctx.shadowBlur = 0; 
  ctx.strokeStyle = "white"; ctx.lineWidth = 3; 
  ctx.strokeText(text, 0, 0); ctx.fillText(text, 0, 0); 
  ctx.restore();
}

function spawnFloatingText(x, y, text, color, type='standard') {
  floatingTexts.push({ x, y, text, color, life: 30, offsetY: 0, offsetX: 0, opacity: 1, type });
}

function drawLine(ctx, a, b, color) {
    ctx.beginPath(); ctx.moveTo(a.x * ctx.canvas.width, a.y * ctx.canvas.height);
    ctx.lineTo(b.x * ctx.canvas.width, b.y * ctx.canvas.height);
    ctx.strokeStyle = color; ctx.lineWidth = 2; ctx.stroke();
}
function drawDot(ctx, lm, color, radius=5) {
    const x = lm.x * ctx.canvas.width; const y = lm.y * ctx.canvas.height;
    ctx.beginPath(); ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fillStyle = color; ctx.fill(); 
    ctx.stroke(); 
}

const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
pose.onResults(onResults);

const LEFT_HAND_CONFIG = { triggerRatio: 0.22, resetRatio: 0.28, minPunchAngle: 85, cooldownFrames: 3 };
const RIGHT_HAND_CONFIG = { triggerRatio: 0.18, resetRatio: 0.24, minPunchAngle: 75, cooldownFrames: 2 };

function onResults(results) {
  canvasElement.width = videoElement.videoWidth;
  canvasElement.height = videoElement.videoHeight;
  const cw = canvasElement.width; const ch = canvasElement.height;

  canvasCtx.save();
  canvasCtx.clearRect(0, 0, cw, ch);
  canvasCtx.drawImage(results.image, 0, 0, cw, ch);

  for (let i = floatingTexts.length - 1; i >= 0; i--) {
    let ft = floatingTexts[i];
    ft.life--; 
    
    if (ft.type === 'PUNCH_L') {
        ft.offsetX -= 2; 
        ft.offsetY -= 1; 
    } else if (ft.type === 'PUNCH_R') {
        ft.offsetX += 2; 
        ft.offsetY -= 1; 
    } else {
        ft.offsetY -= 5; 
    }
    
    ft.opacity -= 0.03;
    canvasCtx.globalAlpha = Math.max(0, ft.opacity);
    
    drawVisualText(canvasCtx, ft.text, cw - (ft.x + ft.offsetX), ft.y + ft.offsetY, ft.color);
    
    canvasCtx.globalAlpha = 1.0;
    if (ft.life <= 0) floatingTexts.splice(i, 1);
  }

  if (leftCooldown > 0) leftCooldown--;
  if (rightCooldown > 0) rightCooldown--;

  if (results.poseLandmarks) {
    const lm = results.poseLandmarks;
    latestLandmarks = lm;

    // --- 更新視覺特效位置 ---
    
    // 1. Slip Indicator: 已改為鎖定，此處不更新
    // 2. Duck Indicator: 已改為鎖定，此處不更新 (移除舊的跟隨邏輯)

    const skeletonColor = '#00ff00';
    const pairs = [[11,13], [13,15], [12,14], [14,16], [11,12]];
    pairs.forEach(p => { if(lm[p[0]] && lm[p[1]]) drawLine(canvasCtx, lm[p[0]], lm[p[1]], skeletonColor); });

    if (lm[11] && lm[12]) {
      const shoulderWidth = calculateDistance(lm[11], lm[12]);
      let solarPlexusY = (lm[11].y + lm[12].y) / 2 + (shoulderWidth * 0.5);
      const nose = lm[0];
      const guardRadius = shoulderWidth * 0.8;

      if (lm[15]) {
         let dotColor = '#ff0000';
         if (nose && calculateDistance(lm[15], nose) < guardRadius) dotColor = '#00ff00';
         drawDot(canvasCtx, lm[15], dotColor, 8);
      }
      if (lm[16]) {
         let dotColor = '#ff0000';
         if (nose && calculateDistance(lm[16], nose) < guardRadius) dotColor = '#00ff00';
         drawDot(canvasCtx, lm[16], dotColor, 8);
      }

      if (lm[15] && lm[13] && lm[15].visibility > 0.5) {
        leftStage = processHand(lm[11], lm[13], lm[15], shoulderWidth, leftStage, "L", leftCooldown, LEFT_HAND_CONFIG, solarPlexusY);
      }
      if (lm[16] && lm[14] && lm[16].visibility > 0.5) {
        rightStage = processHand(lm[12], lm[14], lm[16], shoulderWidth, rightStage, "R", rightCooldown, RIGHT_HAND_CONFIG, solarPlexusY);
      }
    }
  }
  canvasCtx.restore();
}

function processHand(shoulder, elbow, wrist, scale, currentStage, label, cooldown, config, validYLimit) {
  if (wrist.y > validYLimit) return currentStage;

  const dist = calculateDistance(shoulder, wrist);
  let ratio = dist / scale;
  const armAngle = calculateAngle(shoulder, elbow, wrist);
  const isArmStraight = armAngle > config.minPunchAngle;
  let nextStage = currentStage;

  if (currentStage === "down") {
    if (ratio > config.triggerRatio && isArmStraight && cooldown === 0) {
      nextStage = "punch";
    }
  }
  else if (currentStage === "punch") {
    count++;
    countElement.innerText = count;
    const sb = document.querySelector('.score-board');
    sb.classList.remove('pop-effect'); void sb.offsetWidth; sb.classList.add('pop-effect');

    playPunchSound(label === "L" ? 'light' : 'heavy');

    if (label === "L") leftCooldown = config.cooldownFrames;
    else rightCooldown = config.cooldownFrames;

    const hitX = wrist.x * canvasElement.width;
    const hitY = wrist.y * canvasElement.height;
    const color = label === "L" ? "#00d2ff" : "#ff9900"; 
    
    spawnFloatingText(hitX, hitY, label === "L" ? "JAB!" : "CROSS!", color, label === "L" ? 'PUNCH_L' : 'PUNCH_R');
    
    nextStage = "retract";
  }
  else if (currentStage === "retract") {
    if (ratio < config.resetRatio) {
      nextStage = "down"; 
    }
  }
  return nextStage;
}
